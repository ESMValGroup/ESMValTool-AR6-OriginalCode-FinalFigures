documentation:
  description: |
    Output upward top-of-the-atmosphere shortwave flux (rsut) and upward top-of-the-atmosphere flux (rlut) at each grid. The diagnostic scripts will calculate the mean effective radiative forcing (ERF) due to aerosols differencing shortwave and longwave fluxes between histSST-piAer and histSST AerChemMIP experiments, over the time period 1995-2014.  Diagnostic script ipcc_ar6wg1_fig6.10_erf_aer.py calculates the gridded annual mean ERF of all models for IPCC AR6 WG1 Figure 6.10a. 

  authors:
    - kuo_chaincy

  maintainer:
    - kuo_chaincy

  references:
    - acknow_project

  projects:
    - esmval

