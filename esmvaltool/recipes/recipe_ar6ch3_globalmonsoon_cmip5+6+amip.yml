  - {dataset: bcc-csm1-1, ensemble: r1i1p1}
  #- {dataset: bcc-csm1-1-m, ensemble: r1i1p1} # no RCP4.5 ua
  - {dataset: inmcm4, ensemble: r1i1p1}

preprocessors:

  pp:
    regrid:
      target_grid: 2.5x2.5
      scheme: linear

  pp_land:
    regrid:
      target_grid: 0.5x0.5
      scheme: linear
    mask_landsea:
      mask_out: sea
      
  ppsfc:
    regrid:
      target_grid: 2.5x2.5
      scheme: linear

  pp850+200:
    extract_levels:
      levels: [85000, 20000]
      scheme: linear
    regrid:
      target_grid: 2.5x2.5
      scheme: linear

diagnostics:

  global_monsoon_obs:
    description: define monsoon domain and calculate intensity index
    variables:
      pr:
        preprocessor: pp
        mip: Amon
        frequency: mon
        start_year: 1979
        end_year: 2014
        additional_datasets:
          - {dataset: GPCP-SG, project: obs4mips, level: L3, version: v2.3, 
             start_year: 1979, end_year: 2017, tier: 2}
          - {dataset: CMAP, project: OBS, type: satellite, version: V2005, 
             start_year: 1979, end_year: 2019, tier: 2}
      ua:
        preprocessor: pp850+200
        mip: Amon
        frequency: mon
        start_year: 1958
        end_year: 2014
        additional_datasets:
          - {dataset: ERA5, project: OBS, type: reanaly, version: 1, tier: 3,
             start_year: 1979, end_year: 2018}
          - {dataset: JRA-55, project: ana4mips, type: reanalysis, version: 1, tier: 3,
             start_year: 1958, end_year: 2013}
          - {dataset: MERRA2, project: ana4mips, type: reanalysis, version: 1, tier: 3,
             start_year: 1980, end_year: 2014}
      va:
        preprocessor: pp850+200
        mip: Amon
        frequency: mon
        start_year: 1979
        end_year: 2014
        additional_datasets:
          - {dataset: ERA5, project: OBS, type: reanaly, version: 1, tier: 3,
             start_year: 1979, end_year: 2018}
    scripts:
      monsoon_domain_intensity: &monsoon_domain_intensity
        script: ar6ch3_monsoon/monsoon_domain_intensity.ncl
        syear_clim: 1979
        eyear_clim: 2014
        smonth_NHsummer: 5
        emonth_NHsummer: 9
        smonth_SHsummer: 11
        emonth_SHsummer: 3
#        threshold_summer_minus_witner: 300.
#        threshold_mpi: 0.5

