preprocessors:
  pp_psl:
    regrid:
      target_grid: 2.5x2.5
      scheme: linear

diagnostics:

  nam_sam:
    description: apply EOF to monthly psl over NH and SH
    variables:
      psl:
        preprocessor: pp_psl
        reference_dataset: JRA-55
        mip: Amon
        field: T2Ms
    additional_datasets:
      - {dataset: JRA-55, project: ana4mips, type: reanalysis, version: 1,
         start_year: 1958, end_year: 2006, tier: 3}
    scripts:
      pattern_index: 
        script: annular_modes/annular_modes_eof.ncl
        season_nam: monthly
        season_sam: monthly
        syear_eof: 1979
        eyear_eof: 2004
        movingave_index: 12
