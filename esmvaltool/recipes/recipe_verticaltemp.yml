  preproc_extract_regird:
    extract_levels:
      levels: [85000.,70000.,50000.,40000.,30000.,20000.,15000.,10000.,7000.,5000.,3000.,2000.]
      scheme: linear
    regrid:
      target_grid: rich17obs
