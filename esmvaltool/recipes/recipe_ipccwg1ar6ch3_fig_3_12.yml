# ESMValTool
# recipe_ipccwg1ar6ch3_cmip6_pr.yml
---
documentation:

  description: |
    Producing "pr" figures from IPCC WGI AR6, chap. 3
    Fig. 3.10, 3.12

  authors:
    - bock_lisa
    - eyring_veronika

  references:
    - flato13ipcc

  projects:
    - ipcc_ar6


preprocessors:

  clim_5x5_land:
    mask_landsea:
      mask_out: sea
    regrid:
      target_grid: 5x5
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]

  clim_5x5_land_60N-90N:
    mask_landsea:
      mask_out: sea
    regrid:
      target_grid: 5x5
      scheme: linear
    extract_region:
      start_longitude: -180.
      end_longitude: 180.
      start_latitude: 60.
      end_latitude: 90.
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]

  clim_5x5_land_30N-60N:
    mask_landsea:
      mask_out: sea
    regrid:
      target_grid: 5x5
      scheme: linear
    extract_region:
      start_longitude: -180.
      end_longitude: 180.
      start_latitude: 30.
      end_latitude: 60.
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]

  clim_5x5_land_30S-30N:
    mask_landsea:
      mask_out: sea
    regrid:
      target_grid: 5x5
      scheme: linear
    extract_region:
      start_longitude: -180.
      end_longitude: 180.
      start_latitude: -30.
      end_latitude: 30.
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]

  clim_5x5_land_30S-60S:
    mask_landsea:
      mask_out: sea
    regrid:
      target_grid: 5x5
      scheme: linear
    extract_region:
      start_longitude: -180.
      end_longitude: 180.
      start_latitude: -60.
      end_latitude: -30.
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]

