diagnostics:


  # **********************************************************************
  # IPCC WGI AR6, chap. 3
  # Sect. 3.3 
  # Fig 3.12
  # **********************************************************************
  # Lisa
  # **********************************************************************
  # Global and zonal average anomalies in annual mean precipitation
  # **********************************************************************
 
  fig_3_12_precip_anom:   
    description: IPCC AR6 Ch. 3, Fig. 3.12 (precipitation)
    variables:
      pr_historical_global: &var_pr
        short_name: pr
        preprocessor: clim_5x5_land
        reference_dataset: GHCN   
        mip: Amon
        project: CMIP6
        exp: historical
        ensemble: r1i1p1f1
        grid: gr
        start_year: 1950
        end_year: 2014
        additional_datasets: *models_cmip6_historical_pr_ghcn
      pr_hist-nat_global:
        <<: *var_pr
        exp: hist-nat
        additional_datasets: *models_cmip6_hist-nat_pr_ghcn
      pr_historical_60N-90N:
        <<: *var_pr
        preprocessor: clim_5x5_land_60N-90N
      pr_hist-nat_60N-90N:
        <<: *var_pr
        preprocessor: clim_5x5_land_60N-90N
        exp: hist-nat
        additional_datasets: *models_cmip6_hist-nat_pr_ghcn
      pr_historical_30N-60N:
        <<: *var_pr
        preprocessor: clim_5x5_land_30N-60N
      pr_hist-nat_30N-60N:
        <<: *var_pr
        preprocessor: clim_5x5_land_30N-60N
        exp: hist-nat
        additional_datasets: *models_cmip6_hist-nat_pr_ghcn
      pr_historical_30S-30N:
        <<: *var_pr
        preprocessor: clim_5x5_land_30S-30N
      pr_hist-nat_30S-30N:
        <<: *var_pr
        preprocessor: clim_5x5_land_30S-30N
        exp: hist-nat
        additional_datasets: *models_cmip6_hist-nat_pr_ghcn
      pr_historical_30S-60S:
        <<: *var_pr
        preprocessor: clim_5x5_land_30S-60S
      pr_hist-nat_30S-60S:
        <<: *var_pr
        preprocessor: clim_5x5_land_30S-60S
        exp: hist-nat
        additional_datasets: *models_cmip6_hist-nat_pr_ghcn
    scripts:
      tsline:
        script: ipcc_ar6/precip_anom.ncl
        ts_anomaly: "anom"
        ref_start: 1961
        ref_end: 1990
        ref_mask: True
        start_year: 1950
        end_year: 2014
        experiments: ["historical", "hist-nat"]
        header: ["Global", "60N-90N", "30N-60N", "30S-30N", "60S-30S"]
        panels: [["pr_historical_global", "pr_hist-nat_global"],
                 ["pr_historical_60N-90N", "pr_hist-nat_60N-90N"],
                 ["pr_historical_30N-60N", "pr_hist-nat_30N-60N"],
                 ["pr_historical_30S-30N", "pr_hist-nat_30S-30N"],
                 ["pr_historical_30S-60S", "pr_hist-nat_30S-60S"]]
        stat: "MinMax"
        plot_units: "mm/day"
        y_min: -0.2
        y_max: 0.2

  fig_3_12_precip_map:
    description: Map of precipitation climatology
    themes:
      - phys
    realms:
      - atmos
    variables:
      pr:
        reference_dataset: GHCN
        mip: Amon
        additional_datasets:
          - {dataset: GHCN, project: OBS, type: ground, version: 1, tier: 2,
             start_year: 1950, end_year: 2014}
    scripts:
      pr_map:
        script: ipcc_ar6/pr_map.ncl
        projection: Robinson
        colormap: WhiteBlueGreenYellowRed
        ncdf: default
        caption: "GHCN Climatology 1950-2014"
