# ESMValTool
# recipe_ipccwg1ar6ch3_cmip6_pr.yml
---
documentation:

  description: |
    Producing "pr" figures from IPCC WGI AR6, chap. 3
    Fig. 3.10, 3.12

  authors:
    - bock_lisa
    - eyring_veronika

  references:
    - flato13ipcc

  projects:
    - ipcc_ar6


preprocessors:

  clim_5x5_land:
    mask_landsea:
      mask_out: sea
    regrid:
      target_grid: 5x5
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]

  clim_5x5_land_60N-90N:
    mask_landsea:
      mask_out: sea
    regrid:
      target_grid: 5x5
      scheme: linear
    extract_region:
      start_longitude: -180.
      end_longitude: 180.
      start_latitude: 60.
      end_latitude: 90.
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]

  clim_5x5_land_30N-60N:
    mask_landsea:
      mask_out: sea
    regrid:
      target_grid: 5x5
      scheme: linear
    extract_region:
      start_longitude: -180.
      end_longitude: 180.
      start_latitude: 30.
      end_latitude: 60.
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]

  clim_5x5_land_30S-30N:
    mask_landsea:
      mask_out: sea
    regrid:
      target_grid: 5x5
      scheme: linear
    extract_region:
      start_longitude: -180.
      end_longitude: 180.
      start_latitude: -30.
      end_latitude: 30.
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]

  clim_5x5_land_30S-60S:
    mask_landsea:
      mask_out: sea
    regrid:
      target_grid: 5x5
      scheme: linear
    extract_region:
      start_longitude: -180.
      end_longitude: 180.
      start_latitude: -60.
      end_latitude: -30.
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]

models_cmip6_historical_pr_ghcn: &models_cmip6_historical_pr_ghcn
  - {dataset: ACCESS-CM2, grid: gn, institute: CSIRO-ARCCSS}
  - {dataset: BCC-CSM2-MR, grid: gn}
  - {dataset: CAMS-CSM1-0, grid: gn}
  - {dataset: CanESM5, grid: gn}
  - {dataset: CESM2, grid: gn}
  - {dataset: GHCN, project: OBS, type: ground, version: 1, tier: 2}


models_cmip6_hist-nat_pr_ghcn: &models_cmip6_hist-nat_pr_ghcn
  - {dataset: BCC-CSM2-MR, grid: gn}
  - {dataset: CanESM5, grid: gn}
  - {dataset: CESM2, grid: gn}
  - {dataset: CNRM-CM6-1, ensemble: r2i1p1f2}
  - {dataset: GFDL-ESM4, grid: gr1}
  - {dataset: GHCN, project: OBS, type: ground, version: 1, tier: 2}



diagnostics:


  # **********************************************************************
  # IPCC WGI AR6, chap. 3
  # Sect. 3.3 
  # Fig 3.12
  # **********************************************************************
  # Lisa
  # **********************************************************************
  # Global and zonal average anomalies in annual mean precipitation
  # **********************************************************************
 
  pr_hist_global_land: &diag_pr
    description: IPCC AR6 Ch. 3, Fig. 3.12 (precipitation)
    variables:
      pr_historical_global: &var_pr
        short_name: pr
        preprocessor: clim_5x5_land
        reference_dataset: GHCN   
        mip: Amon
        project: CMIP6
        exp: historical
        ensemble: r1i1p1f1
        grid: gr
        start_year: 1950
        end_year: 2014
        additional_datasets: *models_cmip6_historical_pr_ghcn
      pr_hist-nat_global:
        <<: *var_pr
        exp: hist-nat
        additional_datasets: *models_cmip6_hist-nat_pr_ghcn
      pr_historical_60N-90N:
        <<: *var_pr
        preprocessor: clim_5x5_land_60N-90N
      pr_hist-nat_60N-90N:
        <<: *var_pr
        preprocessor: clim_5x5_land_60N-90N
        exp: hist-nat
        additional_datasets: *models_cmip6_hist-nat_pr_ghcn
    scripts:
      tsline: &tsline_settings_pr
        script: ipcc_ar6/precip_anom.ncl
        ts_anomaly: "anom"
        ref_start: 1961
        ref_end: 1990
        ref_mask: True
        start_year: 1950
        end_year: 2014
        experiments: ["historical", "hist-nat"]
        header: ["Global", "60N-90N"]
        panels: [["pr_historical_global", "pr_hist-nat_global"],
                 ["pr_historical_60N-90N", "pr_hist-nat_60N-90N"]]
        stat: "MinMax"
        plot_units: "mm/day"
        y_min: -0.2
        y_max: 0.2

