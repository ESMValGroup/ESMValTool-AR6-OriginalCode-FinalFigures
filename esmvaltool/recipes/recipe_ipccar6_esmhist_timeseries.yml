        reference_dataset: GCP
        additional_datasets:
          - {dataset: ACCESS-ESM1-5}
          - {dataset: CanESM5}
          - {dataset: CanESM5-CanOE, ensemble: r1i1p2f1}
          - { dataset: CNRM-ESM2-1, ensemble: r1i1p1f3, grid: gr}
