# ESMValTool
# recipe_ipcc6_co2.yml
---
documentation:

  description: |
    Producing selected figures from IPCC WGI AR6, chap. 3
  authors:
    - gier_bettina

#  maintainer:

  references:
    - flato13ipcc

  projects:
    - ipcc_ar6


preprocessors:

  fgco2_sum:
    custom_order: true
    regrid:
      target_grid: 2x2
      scheme: linear
    area_statistics:
      operator: sum
    mask_landsea:
      mask_out: land
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      #exclude: [reference_dataset]


  glob_mean:
    regrid:
      target_grid: 2x2
      scheme: linear
    area_statistics:
      operator: mean
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      #exclude: [reference_dataset]

  glob_mean_ref:
    custom_order: true
    anomalies:
      period: full
      reference:
        start_year: 1850
        start_month: 1
        start_day: 1
        end_year: 1900
        end_month: 12
        end_day: 31
    regrid:
      target_grid: 2x2 #reference_dataset
      scheme: linear
    #mask_multimodel: true
    area_statistics:
      operator: mean
    #multi_model_statistics:
    #  span: overlap
    #  statistics: [mean]
    #  exclude: [reference_dataset]

  glob_mean_nommm:
    area_statistics:
      operator: mean

  lm_sum:
    regrid:
      target_grid: 2x2
      scheme: linear
    mask_landsea:
      mask_out: sea
    area_statistics:
      operator: sum
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      #exclude: [reference_dataset]

diagnostics:
  # **********************************************************************
  # IPCC WGI AR6, chap. 3
  # Sect. 3.6.1 (ZOD fig. 3.39)
  # **********************************************************************
  # Evaluation of atmospheric CO2, ocean carbon uptake, land carbon uptake
  # **********************************************************************
  # status:
  # **********************************************************************

  fig_3_30_co2:
    description: Evaluation of atmospheric CO2, ocean carbon uptake, land carbon uptake
    themes:
      - phys
      - ghg
      - carbon
      - bgphys
    realms:
      - land
      - ocean
      - atmos
    variables:
      fgco2:
        preprocessor: fgco2_sum
        project: CMIP6
        ensemble: r1i1p1f1
        exp: esm-hist
        mip: Omon
        start_year: 1850
        end_year: 2014 #2010
        grid: gn
        additional_datasets:
          - {dataset: ACCESS-ESM1-5}
          - {dataset: CanESM5}
          - {dataset: CanESM5-CanOE, ensemble: r1i1p2f1}
