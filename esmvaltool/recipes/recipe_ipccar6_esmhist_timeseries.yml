          #- {dataset: GFDL-ESM4, ensemble: r1i1p1f1, grid: gr1} #hus, zg retracted
          - {dataset: MIROC-ES2L, ensemble: r1i1p1f2}
          - {dataset: MPI-ESM1-2-LR}
          - {dataset: MRI-ESM2-0, ensemble: r1i2p1f1}
          - {dataset: NorESM2-LM}
          - {dataset: UKESM1-0-LL, ensemble: r1i1p1f2}
      co2s_obs:
