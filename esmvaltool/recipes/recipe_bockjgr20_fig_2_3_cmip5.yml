# ESMValTool
# recipe_bockjgr20.yml
---
documentation:

  description: |
    Producing figures from Bock et al., 2020, JGR

  authors:
    - bock_lisa
    - lauer_axel

  references:
    - flato13ipcc

  projects:
    - ipcc_ar6


preprocessors:

  clim:
    regrid:
      target_grid: 2x2
      scheme: linear
    #mask_fillvalues:
    #  threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]

datasets:
  - {dataset: ACCESS1-0}
  - {dataset: ACCESS1-3}
  - {dataset: bcc-csm1-1}
  - {dataset: bcc-csm1-1-m}
  - {dataset: BNU-ESM}
  - {dataset: CanESM2}
  - {dataset: CCSM4}
  - {dataset: CESM1-BGC}
  - {dataset: CESM1-CAM5-1-FV2}
  - {dataset: CESM1-CAM5}
  - {dataset: CESM1-FASTCHEM}
  - {dataset: CESM1-WACCM}
  - {dataset: CMCC-CESM}
  - {dataset: CMCC-CM}
  - {dataset: CMCC-CMS}
  - {dataset: CNRM-CM5-2}
  - {dataset: CNRM-CM5}
  - {dataset: CSIRO-Mk3-6-0}
  - {dataset: FGOALS-g2}
  - {dataset: GFDL-CM3}
  - {dataset: GFDL-ESM2G}
  - {dataset: GFDL-ESM2M}
  - {dataset: GISS-E2-H-CC}
  - {dataset: GISS-E2-H}
  - {dataset: GISS-E2-R-CC}
  - {dataset: GISS-E2-R}
  - {dataset: HadGEM2-CC}
  - {dataset: HadGEM2-ES}
  - {dataset: inmcm4}
  - {dataset: IPSL-CM5A-LR}
  - {dataset: IPSL-CM5A-MR}
  - {dataset: IPSL-CM5B-LR}
  - {dataset: MIROC4h}
  - {dataset: MIROC5}
  - {dataset: MIROC-ESM}
  - {dataset: MIROC-ESM-CHEM}
  - {dataset: MPI-ESM-LR}
  - {dataset: MPI-ESM-MR}
  - {dataset: MPI-ESM-P}
  - {dataset: MRI-CGCM3}
  - {dataset: NorESM1-M}
  - {dataset: NorESM1-ME}


cmip6_hist_models_tas_era: &cmip6_hist_models_tas_era
  - {dataset: ERA5, project: OBS6, type: reanaly, version: v1, tier: 3}

cmip6_hist_models_pr_gpcp: &cmip6_hist_models_pr_gpcp
  - {dataset: GPCP-SG, project: obs4mips, level: L3, version: v2.3,
              tier: 1}


diagnostics:

  fig_2:
    description: CMIP5 multi-model mean and bias of near-surface temperature
    variables:
      tas:
        preprocessor: clim
        reference_dataset: ERA5
        mip: Amon
        project: CMIP5
        exp: historical
        ensemble: r1i1p1
        start_year: 1985
        end_year: 2004
    additional_datasets: *cmip6_hist_models_tas_era
    scripts:
      model_bias: &fig-2_and_3_settings
        script: ipcc_ar6/model_bias.ncl
        projection: Robinson
        timemean: annualclim


  fig_3:
    description: CMIP5 multi-model mean and bias of percipitation
    variables:
      pr:
        preprocessor: clim
        reference_dataset: GPCP-SG
        project: CMIP5
        mip: Amon
        exp: historical
        ensemble: r1i1p1
        start_year: 1985
        end_year: 2004
    additional_datasets: *cmip6_hist_models_pr_gpcp
    scripts:
      model_bias:
        script: ipcc_ar6/model_bias.ncl
        projection: Robinson
        timemean: annualclim
