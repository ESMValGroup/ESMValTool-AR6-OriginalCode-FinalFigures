# ESMValTool
# recipe_ipccwg1ar6ch3.yml
---
documentation:

  description: |
    Producing selected figures from IPCC WGI AR6, chap. 3

  authors:
    - bock_lisa
    - eyring_veronika

#  maintainer:
    
  references:
    - flato13ipcc

  projects:
    - ipcc_ar6


preprocessors:

  clim_ref:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]


diagnostics:


  # **********************************************************************
  # IPCC WGI AR6, chap. 3
  # Sect. 3.3 
  # Fig 3.3 (ZOD fig. 3.10)
  # similar to fig. IPCC AR5, chap. 9, 9.8
  # Lisa
  # **********************************************************************
  # Time series of anomalies of annual and global surface temperature
  # **********************************************************************

  fig_3_3:
    description: IPCC AR6 Ch. 3, Fig. 3.x (near-surface temperature)
    variables:
      tas:
        preprocessor: clim_ref   
        reference_dataset: HadCRUT4   
        mip: Amon
        field: T2Ms
        project: CMIP5
        exp: historical
        ensemble: r1i1p1
        start_year: 1850
        end_year: 2004
    additional_datasets:
      - {dataset: ACCESS1-0}
      - {dataset: ACCESS1-3}
      - {dataset: bcc-csm1-1}
      - {dataset: bcc-csm1-1-m}
      - {dataset: BNU-ESM}
      #- {dataset: CanCM4}
      - {dataset: CanESM2}
      - {dataset: CCSM4}
      - {dataset: CESM1-BGC}
      - {dataset: CESM1-CAM5}
      #- {dataset: CESM1-CAM5-1-FV2}
      - {dataset: CESM1-FASTCHEM}
      - {dataset: CESM1-WACCM}
      - {dataset: CMCC-CESM}
      - {dataset: CMCC-CM}
      - {dataset: CMCC-CMS}
      - {dataset: CNRM-CM5}
      - {dataset: CNRM-CM5-2}
      - {dataset: CSIRO-Mk3-6-0}
      #- {dataset: EC-EARTH, ensemble: r6i1p1}
      #- {dataset: FGOALS-g2}
      #- {dataset: FGOALS-s2}
      - {dataset: FIO-ESM}
      #- {dataset: GFDL-CM2p1, start_year: 1861}
      #- {dataset: GFDL-CM3, start_year: 1861}
      #- {dataset: GFDL-ESM2G, start_year: 1861}
      #- {dataset: GFDL-ESM2M, start_year: 1861}
      - {dataset: GISS-E2-H, ensemble: r1i1p2}
      - {dataset: GISS-E2-H-CC}
      - {dataset: GISS-E2-R, ensemble: r1i1p2}
      - {dataset: GISS-E2-R-CC}
      #- {dataset: HadCM3, start_year: 1860}
      #- {dataset: HadGEM2-AO, start_year: 1860}
      #- {dataset: HadGEM2-CC, start_year: 1860}
      #- {dataset: HadGEM2-ES, start_year: 1860}
      - {dataset: inmcm4}
      - {dataset: IPSL-CM5A-LR}
      - {dataset: IPSL-CM5A-MR}
      - {dataset: IPSL-CM5B-LR}
      #- {dataset: MIROC4h}
      - {dataset: MIROC5}
      - {dataset: MIROC-ESM}
      - {dataset: MIROC-ESM-CHEM}
      - {dataset: MPI-ESM-LR}
      - {dataset: MPI-ESM-MR}
      - {dataset: MPI-ESM-P}
      - {dataset: MRI-CGCM3}
      #- {dataset: MRI-ESM1, start_year: 1851}
      - {dataset: NorESM1-M}
      - {dataset: NorESM1-ME}
      - {dataset: HadCRUT4, project: OBS, type: ground, version: 1, tier: 2}
    scripts:
      tsline_anom:
        script: ipcc_ar5/tsline.ncl
        time_avg: "yearly"
        ts_anomaly: "anom"
        ref_start: 1850
        ref_end: 1900
        ref_mask: True
        plot_units: "degC"
        y_min: -0.5
        y_max: 1.6
        volcanoes: True
        styleset: CMIP5

