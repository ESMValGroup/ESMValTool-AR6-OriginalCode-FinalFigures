    prep_3_20:
        custom_order: true
        # regrid_time:
        #     frequency: mon
        annual_statistics:
            operator: mean
        regrid_time:
            frequency: year

    prep_vol_omon:
        custom_order: true
        annual_statistics:
            operator: mean
        regrid_time:
            frequency: year
        volume_statistics:
            operator: weightless_sum

    prep_vol_ofx:
        custom_order: true
        volume_statistics:
            operator: weightless_sum

