preprocessors:
  clim:
    regrid:
      target_grid: 2x2
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]


diagnostics:

  fig_8_cmip6:
    description: differences of multi-model mean and reference dataset
    themes:
      - clouds
    realms:
      - atmos
    variables:
      swcre:
        preprocessor: clim
        reference_dataset: CERES-EBAF
        project: CMIP6
        exp: historical
        ensemble: r1i1p1f1
        mip: Amon
        start_year: 1995
        end_year: 2014
        derive: true
    additional_datasets:
      - {dataset: CERES-EBAF, project: obs4mips, level: L3B, version: Ed2-8,
         start_year: 2001, end_year: 2015, tier: 1}
    scripts:
      clim: &clim_settings
        script: clouds/clouds_ipcc.ncl
        projection: Robinson
        #colormap: WhiteBlueGreenYellowRed
        timemean: annualclim
        explicit_cn_levels: [-40., -35., -30., -25., -20., -15., -10., -5., 0., 5., 10., 15., 20., 25., 30., 35., 40.]


