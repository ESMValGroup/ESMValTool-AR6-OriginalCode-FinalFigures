# ESMValTool
# recipe_ipccwg1ar6ch3.yml
---
documentation:

  description: |
    Producing selected figures from IPCC WGI AR6, chap. 3

  authors:
    - bock_lisa
    - eyring_veronika

#  maintainer:
    
  references:
    - flato13ipcc

  projects:
    - ipcc_ar6


preprocessors:

  clim:
    regrid:
      target_grid: 2x2
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]

diagnostics:

 
  # **********************************************************************
  # IPCC WGI AR6, chap. 3
  # Fig. 3.2 (ZOD fig. 3.9)
  # Sect. 3.3
  # similar to fig. IPCC AR5, chap. 9, 9.2 a/b/c
  # Lisa
  # **********************************************************************
  # Multi model mean, multi model mean bias, root mean square error and 
  # mean relative error
  # (geographical distributions)
  # **********************************************************************

  fig_3_2:
    description: IPCC AR6 Ch. 3, Fig. 3.x (near-surface temperature)
    variables:
      tas:
        preprocessor: clim
        reference_dataset: ERA-Interim
        mip: Amon
        field: T2Ms
        project: CMIP5
        exp: historical
        ensemble: r1i1p1
        start_year: 1986
        end_year: 2005
    additional_datasets:
      - {dataset: ERA-Interim, project: OBS, type: reanaly, version: 1,
         start_year: 1986, end_year: 2005, tier: 3}
      - {dataset: ACCESS1-0}
      - {dataset: ACCESS1-3}
      - {dataset: bcc-csm1-1}
      - {dataset: bcc-csm1-1-m}
      - {dataset: BNU-ESM}
      - {dataset: CanESM2}
      - {dataset: CCSM4}
      - {dataset: CESM1-BGC}
      # - {dataset: CESM1-CAM5-1-FV}
      - {dataset: CESM1-CAM5}
      - {dataset: CESM1-FASTCHEM}
      - {dataset: CESM1-WACCM}
      - {dataset: CMCC-CESM}
      # - {dataset: CMCC-CM}
      # - {dataset: CMCC-CMS}
      # - {dataset: CNRM-CM5-2}
      - {dataset: CNRM-CM5}
      - {dataset: CSIRO-Mk3-6-0}
      # - {dataset: FGOALS-g2}
      - {dataset: GFDL-CM3}
      - {dataset: GFDL-ESM2G}
      - {dataset: GFDL-ESM2M}
      - {dataset: GISS-E2-H-CC}
      # - {dataset: GISS-E2-H}
      - {dataset: GISS-E2-R-CC}
      - {dataset: GISS-E2-R}
      # - {dataset: HadGEM2-CC}
      # - {dataset: HadGEM2-ES}
      - {dataset: inmcm4}
      - {dataset: IPSL-CM5A-LR}
      - {dataset: IPSL-CM5A-MR}
      - {dataset: IPSL-CM5B-LR}
      - {dataset: MIROC4h}
      - {dataset: MIROC5}
      - {dataset: MIROC-ESM}
      - {dataset: MIROC-ESM-CHEM}
      - {dataset: MPI-ESM-LR}
      - {dataset: MPI-ESM-MR}
      - {dataset: MPI-ESM-P}
      - {dataset: MRI-CGCM3}
      - {dataset: NorESM1-M}
      - {dataset: NorESM1-ME}
    scripts:
      fig_3_2: &fig-3-2_and_3-9_settings
        script: ipcc_ar6/model_bias.ncl
        projection: Robinson
        timemean: annualclim
        plot_rms_diff: True
        plot_abs_diff: False
        plot_rel_diff: False


