preprocessors:

  pp:
    regrid:
      target_grid: 2.5x2.5
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [GPCC-SG, CMAP, GPCC, CRU-TS, ERA5, ERA-Interim, JRA-55, MERRA2]

  pp_land:
    regrid:
      target_grid: 0.5x0.5
      scheme: linear
    mask_landsea:
      mask_out: sea
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [GPCC-SG, CMAP, GPCC, CRU-TS]
      
  ppsfc:
    regrid:
      target_grid: 2.5x2.5
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [GPCC-SG, CMAP, GPCC, CRU-TS, ERA5, ERA-Interim, JRA-55, MERRA2]

  pp850+200:
    extract_levels:
      levels: [85000, 20000]
      scheme: linear
    regrid:
      target_grid: 2.5x2.5
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [GPCC-SG, CMAP, GPCC, CRU-TS, ERA5, ERA-Interim, JRA-55, MERRA2]

diagnostics:

  global_monsoon_cmip6:
    description: define monsoon domain and calculate intensity index
    variables:
      pr:
        preprocessor: pp
        reference_dataset: GPCP-SG
        alternative_dataset: CMAP
        mip: Amon
        frequency: mon
        field: T2Ms
        project: CMIP6
        exp: historical
#        exp: [historical, ssp245]
        start_year: 1850
        end_year: 2014
        additional_datasets:
          - {dataset: GPCP-SG, project: obs4mips, level: L3, version: v2.3, 
             start_year: 1979, end_year: 2017, tier: 2}
          - {dataset: CMAP, project: OBS, type: satellite, version: V2005, 
             start_year: 1979, end_year: 2019, tier: 2}

