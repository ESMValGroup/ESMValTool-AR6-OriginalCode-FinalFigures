  clouds_fig1_tas:
    description: climatological annual means
    themes:
      - clouds
    realms:
      - atmos
    variables:
      tas:
        preprocessor: clim
        reference_dataset: ERA5
        mip: Amon
        project: CMIP6
        grid: gr
        experiment: historical
        ensemble: r1i1p1f1
        start_year: 1980
        end_year: 1999
    additional_datasets:
      - {dataset: ERA5, project: OBS6, type: reanaly, version: v1, 
         start_year: 1986, end_year: 2005, tier: 3}
    scripts:
      clim: &clim_settings
        script: clouds/clouds.ncl
        # projection
        # ----------
        # map projection, e.g., Mollweide, Mercator, CylindricalEquidistant
        projection: Robinson
        # timemean
        # --------
        # - annualclim: 1 plot (annual mean)
        # - seasonalclim: 4 plots (DJF, MAM, JJA, SON)
        timemean: annualclim

  clouds_fig1_pr:
    description: climatological annual means
    themes:
      - clouds
    realms:
      - atmos
    variables:
      pr:
        preprocessor: clim
        reference_dataset: GPCP-SG
        mip: Amon
        project: CMIP6
        grid: gr
        experiment: historical
        ensemble: r1i1p1f1
        start_year: 1980
        end_year: 1999
    additional_datasets:
      - {dataset: GPCP-SG, project: obs4mips, level: L3, version: v2.2,
         start_year: 1986, end_year: 2005, tier: 1}
    scripts:
      clim:
        <<: *clim_settings

