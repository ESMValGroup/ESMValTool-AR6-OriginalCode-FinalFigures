---
documentation:
  description: |
    Diagnostics of clouds and hydrological cycle reproducing selected figures
    from Lauer and Hamilton (2013).

  authors:
    - lauer_axel

  maintainer:
    - lauer_axel

  references:
    - lauer13jclim

  projects:
    - esmval
    - embrace

datasets:
