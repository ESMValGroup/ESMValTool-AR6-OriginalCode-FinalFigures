# ESMValTool
# recipe_perfmetrics_CMIP5.yml
---
documentation:
  description: |
    Recipe for plotting the performance metrics for the CMIP5 datasets,
    including the standard ECVs as in Gleckler et al., and some additional
    variables (like ozone, sea-ice, aerosol...)

  authors:
    - frank_franziska
    - righi_mattia
    - eyring_veronika

  maintainer:
    - righi_mattia

  references:
    - gleckler08jgr

  projects:
    - esmval
    - embrace
    - crescendo
    - c3s-magic
    - cmug

preprocessors:
  pp850:
    extract_levels:
      levels: 85000
      scheme: linear
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    #multi_model_statistics:
    #  span: overlap
    #  statistics: [mean, median]
    #  exclude: [reference_dataset, alternative_dataset]

  pp500:
    extract_levels:
      levels: 50000
      scheme: linear
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    #multi_model_statistics:
    #  span: overlap
    #  statistics: [mean, median]
    #  exclude: [reference_dataset, alternative_dataset]

  pp400:
    extract_levels:
      levels: 40000
      scheme: linear
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    #multi_model_statistics:
    #  span: overlap
    #  statistics: [mean, median]
    #  exclude: [reference_dataset, alternative_dataset]

  pp200:
    extract_levels:
      levels: 19900
      scheme: linear
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    #multi_model_statistics:
    #  span: overlap
    #  statistics: [mean, median]
    #  exclude: [reference_dataset, alternative_dataset]

  pp30:
    extract_levels:
      levels: 3000
      scheme: linear
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    #multi_model_statistics:
    #  span: overlap
    #  statistics: [mean, median]
    #  exclude: [reference_dataset, alternative_dataset]

  pp5:
    extract_levels:
      levels: 500
      scheme: linear
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    #multi_model_statistics:
    #  span: overlap
    #  statistics: [mean, median]
    #  exclude: [reference_dataset, alternative_dataset]

  ppNOLEV1:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    #multi_model_statistics:
    #  span: overlap
    #  statistics: [mean, median]
    #  exclude: [reference_dataset]

  ppNOLEV2:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    #multi_model_statistics:
    #  span: overlap
    #  statistics: [mean, median]
    #  exclude: [reference_dataset, alternative_dataset]

  ppNOLEV1thr10:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.10
    #multi_model_statistics:
    #  span: overlap
    #  statistics: [mean, median]
    #  exclude: [reference_dataset]

  ppNOLEV2thr10:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.10
    #multi_model_statistics:
    #  span: overlap
    #  statistics: [mean, median]
    #  exclude: [reference_dataset, alternative_dataset]

  ppNOLEV1x1:
    regrid:
      target_grid: 1x1
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    #multi_model_statistics:
    #  span: overlap
    #  statistics: [mean, median]
    #  exclude: [reference_dataset, alternative_dataset]

  ppALL:
    extract_levels:
      levels: reference_dataset
      scheme: linear
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    #multi_model_statistics:
    #  span: overlap
    #  statistics: [mean, median]
    #  exclude: [reference_dataset, alternative_dataset]


  pp_NH_siconc:
    extract_region:
      start_longitude: -180.0
      end_longitude: 180.0
      start_latitude: 0.0
      end_latitude: 90.0
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics:
      - mean
      - median
      exclude:
      - reference_dataset

  pp_SH_siconc:
    extract_region:
      start_longitude: -180.0
      end_longitude: 180.0
      start_latitude: -90
      end_latitude: 0
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics:
      - mean
      - median
      exclude:
      - reference_dataset


