# ESMValTool
# recipe_ipccwg1ar6ch3.yml
---
documentation:

  description: |
    Producing selected figures from IPCC WGI AR6, chap. 3

  authors:
    - bock_lisa
    - eyring_veronika

#  maintainer:
    
  references:
    - flato13ipcc

  projects:
    - ipcc_ar6


preprocessors:

  clim:
    regrid:
      target_grid: 2x2
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]

datasets:
  - &cmip3 {dataset: bccr_bcm2_0,  institute: BCCR, project: CMIP3,  mip: A1,  modeling_realm: atm,  exp: 20c3m,  frequency: mo, ensemble: run1}
  #- &cmip3 {dataset: cccma_cgcm3_1,  institute: CCCMA, project: CMIP3,  mip: A1,  modeling_realm: atm,  exp: 20c3m,  frequency: mo, ensemble: run1}
  - {<<: *cmip3, dataset: cccma_cgcm3_1, institute: CCCMA}
  - {<<: *cmip3, dataset: cccma_cgcm3_1_t63, institute: CCCMA}
  - {<<: *cmip3, dataset: csiro_mk3_0, institute: CSIRO}
  #- {<<: *cmip3, dataset: gfdl_cm2_0, institute: GFDL}
  #- {<<: *cmip3, dataset: gfdl_cm2_1, institute: GFDL}
  - {<<: *cmip3, dataset: giss_aom, institute: NASA}
  - {<<: *cmip3, dataset: giss_model_e_h, institute: NASA}
  - {<<: *cmip3, dataset: giss_model_e_r, institute: NASA}
  - {<<: *cmip3, dataset: iap_fgoals1_0_g, institute: LASG}
  - {<<: *cmip3, dataset: ingv_echam4, institute: INGV}
  - {<<: *cmip3, dataset: inmcm3_0, institute: INM}
  - {<<: *cmip3, dataset: ipsl_cm4, institute: IPSL}
  - {<<: *cmip3, dataset: miroc3_2_hires, institute: NIES}
  - {<<: *cmip3, dataset: miroc3_2_medres, institute: NIES}
  #- {<<: *cmip3, dataset: miub_echo_g, institute: MIUB-KMA}
  - {<<: *cmip3, dataset: mpi_echam5, institute: MPIM}
  #- {<<: *cmip3, dataset: mri_cgcm2_3_2a, institute: MRI}
  - {<<: *cmip3, dataset: ncar_ccsm3_0, institute: NCAR}
  - {<<: *cmip3, dataset: ncar_pcm1, institute: NCAR}
  - {<<: *cmip3, dataset: ukmo_hadcm3, institute: UKMO}
  - {<<: *cmip3, dataset: ukmo_hadgem1, institute: UKMO}


cmip6_hist_models_tas_era: &cmip6_hist_models_tas_era
  #- {dataset: ERA-Interim, project: OBS, type: reanaly, version: 1, tier: 3}
  - {dataset: ERA5, project: OBS6, type: reanaly, version: v1, tier: 3}

cmip6_hist_models_pr_gpcp: &cmip6_hist_models_pr_gpcp
  - {dataset: GPCP-SG, project: obs4mips, level: L3, version: v2.3,
              tier: 1}


diagnostics:

  # **********************************************************************
  # IPCC WGI AR6, chap. 3
  # Fig. 3.2 (ZOD fig. 3.9)
  # Sect. 3.3
  # similar to fig. IPCC AR5, chap. 9, 9.2 a/b/c
  # Lisa
  # **********************************************************************
  # Multi model mean, multi model mean bias, root mean square error and 
  # mean relative error
  # (geographical distributions)
  # **********************************************************************

  fig_3_2:
    description: IPCC AR6 Ch. 3, Fig. 3.x (near-surface temperature)
    variables:
      tas:
        preprocessor: clim
        reference_dataset: ERA5 #-Interim
        mip: Amon
        project: CMIP3
        exp: historical
        start_year: 1980
        end_year: 1999
    additional_datasets: *cmip6_hist_models_tas_era
    scripts:
      fig_3_2: &fig-3-2_and_3-9_settings
        script: ipcc_ar6/model_bias.ncl
        projection: Robinson
        timemean: annualclim


  # **********************************************************************
  # IPCC WGI AR6, chap. 3
  # Fig. 3.9 (ZOD fig. 3.9)
  # Sect. 3.3 
  # similar to fig. IPCC AR5, chap. 9, 9.4
  # Lisa
  # **********************************************************************
  # Multi model mean, multi model mean bias, mean absolute error, and    
  # mean relative error (geographical ditributions)
  # **********************************************************************

  fig_3_9:
    description: IPCC AR5 Ch. 9, Fig. 9.4 (precipitation)
    variables:
      pr:
        preprocessor: clim
        reference_dataset: GPCP-SG
        project: CMIP3
        mip: Amon
        exp: historical
        start_year: 1980
        end_year: 1999
    additional_datasets: *cmip6_hist_models_pr_gpcp
    scripts:
      fig_3_9:
        script: ipcc_ar6/model_bias.ncl
        projection: Robinson
        timemean: annualclim

