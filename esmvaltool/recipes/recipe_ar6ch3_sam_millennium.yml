preprocessors:

  pp_5deg:
    regrid:
      target_grid: 5x5
      scheme: linear
    zonal_means:
      coordinate: longitude
      mean_type: mean
    annual_statistics:
      operator: mean

diagnostics:

  sam_index_millenium:
    description: draw time series of the SAM index
    variables:
      psl:
        preprocessor: pp_5deg
        mip: Amon
        field: T2MS
        frequency: mon
        start_year: 950
        end_year: 2050
        
    scripts:
      draw_samindex_millenium:
        script: ar6ch3_sam_millennium/draw_samindex_millennium.ncl
        syear_ref: 1961
        eyear_ref: 1990
        nyears_running_mean: 7
        cutoff_period: 140
