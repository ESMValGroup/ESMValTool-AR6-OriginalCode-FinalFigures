#    - bindoff13ipcc

  projects:
    - ipcc_ar6


preprocessors:

  clim_5x5:
    regrid:
      target_grid: 5x5
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]

  clim_5x5_land:
    regrid:
      target_grid: 5x5
      scheme: linear
    mask_landsea:
      mask_out: sea
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]

  clim_5x5_land_60N-90N:
    regrid:
      target_grid: 5x5
      scheme: linear
    mask_landsea:
      mask_out: sea
    extract_region:
      start_longitude: -180.
      end_longitude: 180.
      start_latitude: 60.
      end_latitude: 90.
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]

  clim_5x5_land_30N-60N:
    regrid:
      target_grid: 5x5
      scheme: linear
    mask_landsea:
      mask_out: sea
    extract_region:
