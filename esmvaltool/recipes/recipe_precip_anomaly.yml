      end_longitude: 180.
      start_latitude: 30.
      end_latitude: 60.
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]

  clim_5x5_land_30S-30N:
    regrid:
      target_grid: 5x5
      scheme: linear
    mask_landsea:
      mask_out: sea
    extract_region:
