diagnostics:

########################################################################
# Global
# ######################################################################

  pr_cmip5_hist_global:
    description: IPCC AR5 Ch. 10, Fig. 10.7 (near-surface temperature)
    variables:
      pr:
        preprocessor: clim_5x5_land
        reference_dataset: GHCN   
        mip: Amon
        field: T2Ms
        project: CMIP5
        exp: historical
        ensemble: r1i1p1
        start_year: 1950 #1990
        end_year: 2004
    additional_datasets: *cmip5_historical_models
    scripts:
      tsline: &tsline_settings
        script: ipcc_ar5/tsline.ncl
        time_avg: "yearly"
        ts_anomaly: "anom"    #"anom" for anomaly-plot else "noanom"
        region: "Global"
        ref_start: 1961       #start year of reference period for anomalies
        ref_end: 1990         #end year of reference period for anomalies
        ref_value: False      #attach absolute values on the right
        ref_mask: True        #True: maksing of models by observations
        stat_shading: True    #shading of multi model statistics
        write_stat: True
        #stat: "MinMax"
        stat: "10-90"
        run_ave: 11
        plot_units: "mm/day"
        styleset: CMIP5
        y_min: -0.25
        y_max: 0.25

  pr_cmip5_hist_nat_global:
    description: IPCC AR5 Ch. 10, Fig. 10.7 (near-surface temperature)
    variables:
      pr:
        preprocessor: clim_5x5_land   
        reference_dataset: GHCN   
        mip: Amon
        field: T2Ms
        project: CMIP5
        exp: historicalNat
        ensemble: r1i1p1
        start_year: 1950
        end_year: 2004
    additional_datasets: *cmip5_historicalNat_models
    scripts:
      tsline: 
        <<: *tsline_settings

  pr_cmip6_hist_global:
    description: IPCC AR5 Ch. 10, Fig. 10.7 (near-surface temperature)
    variables:
      pr:
        preprocessor: clim_5x5_land   
        reference_dataset: GHCN   
        mip: Amon
        field: T2Ms
        project: CMIP6
        exp: historical
        start_year: 1950
        end_year: 2014
        grid: gr
    additional_datasets: *cmip6_historical_models
    scripts:
      tsline: 
        <<: *tsline_settings
        stat: "MinMax"
        styleset: CMIP6

  pr_collect_global:
    description: IPCC AR5 Ch. 10, Fig. 10.7 (near-surface temperature)
    variables:
      pr:
        preprocessor: clim_5x5_land   
        mip: Amon
        field: T2Ms
        reference_dataset: GHCN
        start_year: 1950 #1990
        end_year: 2014
    additional_datasets:
      - {dataset: GHCN, project: OBS, type: ground, version: 1, tier: 2}
    scripts:
      collect: &tsline_collect_settings
        <<: *tsline_settings
        script: ipcc_ar6/tsline_collect.ncl
        ancestors: [pr, 'pr*global/tsline*']
        start_year: 1950
        end_year: 2014
        ref: ["GHCN"]
        order: ["CMIP5_historicalNat", "CMIP5_historical", "CMIP6_historical"]

