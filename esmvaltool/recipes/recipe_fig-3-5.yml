# ESMValTool
# recipe_fig-3-5.yml
---
documentation:

  description: |
    Producing selected figures from IPCC WGI AR6, chap. 3

  authors:
    - bock_lisa
    - eyring_veronika
    - gillett_nathan

#  maintainer:
    
  references:
    - flato13ipcc

  projects:
    - ipcc_ar6


preprocessors:

  regrid_5_5:
    regrid:
      target_grid: 5x5
      scheme: linear


diagnostics:


  # **********************************************************************
  # Preprocess data by regridded to HadCRUT4 grid then run masking/blending and attribution code.
  # **********************************************************************

  fig_test_attribute:
    description: Test of masked and blended surface temperature.
    variables:
      tas: &tas_settings
        preprocessor: regrid_5_5   
        reference_dataset: HadCRUT4
        field: T2Ms
        mip: Amon
        project: CMIP6
        exp: [historical,ssp245]
        grid: gr
        start_year: 1850
        end_year: 2019
#        fx_files: [sftlf]
        additional_datasets: &damip_simulations
          - {dataset: BCC-CSM2-MR, ensemble: r1i1p1f1, grid: gn}
