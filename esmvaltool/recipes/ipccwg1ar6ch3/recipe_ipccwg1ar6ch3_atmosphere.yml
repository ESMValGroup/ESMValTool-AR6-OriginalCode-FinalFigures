diagnostics:

  # **********************************************************************
  # IPCC WGI AR6, chap. 3
  # Sect. 3.3
  # Fig. 3.3
  # **********************************************************************
  # Multi model mean, multi model mean bias and root mean square error 
  # (geographical distributions) for CMIP6, CMIP5 and HighResMIP
  # **********************************************************************

  IAV_calc_tas_cmip6: &diag_IAV
    description: Calculate temperature interannual variability
                 for stippling significance
    themes:
      - varmodes
    realms:
      - atmos
    variables:
      tas:
        preprocessor: preproc_map
        project: CMIP6
        mip: Amon
        exp: piControl
        ensemble: r1i1p1f1
        grid: gr
    additional_datasets: *models_cmip6_piControl
    scripts:
      calc_IAV_for_stippandhatch: &IAV_script
        script: ipcc_ar5/ch12_calc_IAV_for_stippandhatch.ncl
        time_avg: annualclim
        periodlength: 20.
        iavmode: mmm

  IAV_calc_tas_cmip5: 
    <<: *diag_IAV
    variables:
      tas:
        preprocessor: preproc_map
        project: CMIP5
        mip: Amon
        exp: piControl
        ensemble: r1i1p1
    additional_datasets: *models_cmip5_piControl



  fig_3_3_cmip6:
    description: IPCC AR6 Ch. 3, Fig. 3.2 (near-surface temperature)
    variables:
      tas:
        preprocessor: clim
        reference_dataset: ERA5
        mip: Amon
        project: CMIP6
        exp: historical
        ensemble: r1i1p1f1
        grid: gr
        start_year: 1995
        end_year: 2014
        additional_datasets: *models_cmip6_historical
    additional_datasets:
      - {dataset: ERA5, project: OBS6, type: reanaly, version: v1, tier: 3}
    scripts:
      fig_3_3: 
        script: ipcc_ar6/model_bias.ncl
        ancestors: ['tas', 'IAV_calc_tas_cmip6/calc_IAV_for_stippandhatch']
        projection: Robinson
        mean_caption: "CMIP6"
        bias_caption: "CMIP6 bias"
        plot_rms_diff: True
        rmsd_caption: "CMIP6 root mean square error"
        stippandhatch: True
        panel_title: "Near-Surface Air Temperature"


  fig_3_3_cmip5:
    description: IPCC AR6 Ch. 3, Fig. 3.2 (near-surface temperature)
    variables:
      tas:
        preprocessor: clim
        reference_dataset: ERA5
        mip: Amon
        project: CMIP5
        exp: historical
        ensemble: r1i1p1
        start_year: 1985
        end_year: 2004
        additional_datasets: *models_cmip5_historical
    additional_datasets:
      - {dataset: ERA5, project: OBS6, type: reanaly, version: v1, tier: 3}
    scripts:
      fig_3_3: 
        script: ipcc_ar6/model_bias.ncl
        ancestors: ['tas', 'IAV_calc_tas_cmip5/calc_IAV_for_stippandhatch']
        projection: Robinson
        mean_caption: "CMIP5"
        bias_caption: "CMIP5 bias"
        panel_num: ['c)', 'd)']
        stippandhatch: True


  # **********************************************************************
  # IPCC WGI AR6, chap. 3
  # Sect. 3.3 
  # Fig 3.4
  # **********************************************************************
  # Timeseries of Global Near-Surface Air Temperature Anomaly
  # ***********************************************************************

  fig_3_4_cmip6:
    description: Timeseries of Global Near-Surface Air Temperature Anomaly
    variables:
      tas: &tas_settings_cmip6
        preprocessor: regrid_5_5_mmm
        mip: Amon
        project: CMIP6
        exp: [historical, ssp245]
        grid: gr
        ensemble: r1i1p1f1
        start_year: 1850
        end_year: 2020
        additional_datasets: *cmip6_models
      tasa:
        <<: *tas_settings_cmip6
        preprocessor: regrid_5_5
        additional_datasets:
          - {dataset: HadCRUT5, project: OBS, type: mean, version: 5.0.1.0, tier: 2}
    scripts:
      fig-3-4: &tsline_settings
        script: ipcc_ar6/tas_anom.ncl
        ref_start: 1850
        ref_end: 1900
        plot_units: "degC"
        y_min: -0.7
        y_max: 2.1
        volcanoes: true
        blending: False
        ref_mask: True
        write_stat: True
        styleset: CMIP6


  fig_3_4_cmip5:
    description: Blended surface temperature.
    variables:
      tas: &tas_settings_cmip5
        preprocessor: regrid_5_5_mmm
        mip: Amon
        project: CMIP5
        exp: [historical, rcp45]
        ensemble: r1i1p1
        start_year: 1850
        end_year: 2020
        additional_datasets: *cmip5_models
      tasa:
        <<: *tas_settings_cmip5
        preprocessor: regrid_5_5
        additional_datasets:
          - {dataset: HadCRUT5, project: OBS, type: mean, version: 5.0.1.0, tier: 2}
    scripts:
      fig-3-4:
        <<: *tsline_settings
        styleset: CMIP5


  fig_3_4_collect:
    description: Collect all timeseries of blended surface temperature.
    variables:
      tasa: 
        <<: *tas_settings_cmip6
        end_year: 2020
        preprocessor: regrid_5_5
        additional_datasets:
          - {dataset: HadCRUT5, project: OBS, type: mean, version: 5.0.1.0, tier: 2}
          - {dataset: BerkeleyEarth, project: OBS, type: ground, version: H4, tier: 2}
          - {dataset: NOAAGlobalTemp-Interim, project: OBS, type: ground, version: interim2020, tier: 2}
          - {dataset: Kadow, project: OBS, type: mean, version: 5.0.1.0, tier: 2}
          #- {dataset: GISTEMP, project: OBS, type: ground, version: v4-all, tier: 2,
          #   start_year: 1880}
          #- {dataset: CowtanWay, project: OBS, type: median, version: version2.0, tier: 2}
    scripts:
      collect: 
        <<: *tsline_settings
        script: ipcc_ar6/tsline_blend_collect.ncl
        ancestors: [tasa, 'fig_3_4_*/fig-3-4']
        start_year: 1850
        end_year: 2020
        ref: ["HadCRUT5"]
        order: ["CMIP6_historical-ssp245", "CMIP5_historical-rcp45"]
        stat_shading: True
        ref_shading: True
        ref_stderr: True


  # **********************************************************************
  # IPCC WGI AR6, chap. 3
  # Sect. 3.3 
  # Fig 3.5
