  # **********************************************************************
  # IPCC WGI AR6, chap. 3
  # Sect. 3.3
  # Fig. 3.13
  # **********************************************************************
  # Lisa
  # **********************************************************************
  # Multi model mean, multi model mean bias and root mean square error 
  # (geographical distributions) for CMIP6, CMIP5 and HighResMIP
  # **********************************************************************

  IAV_calc_pr_cmip6:
    <<: *diag_IAV
    variables:
      pr:
        preprocessor: preproc_map
        project: CMIP6
        mip: Amon
        exp: piControl
        ensemble: r1i1p1f1
        grid: gr

  IAV_calc_pr_cmip5: 
    <<: *diag_IAV
    variables:
      pr:
        preprocessor: preproc_map
        project: CMIP5
        mip: Amon
        exp: piControl
        ensemble: r1i1p1
    additional_datasets: *models_cmip5_piControl



  fig_3_13_cmip6:
    description: IPCC AR6 Ch. 3, Fig. 3.2 (near-surface temperature)
    variables:
      pr:
        preprocessor: clim
        reference_dataset: GPCP-SG
        mip: Amon
        project: CMIP6
        exp: historical
        ensemble: r1i1p1f1
        grid: gr
        start_year: 1995
        end_year: 2014
        additional_datasets: *models_cmip6_historical
    additional_datasets:
      - {dataset: GPCP-SG, project: obs4mips, level: L3, version: v2.3, tier: 1}
    scripts:
      fig_3_13: 
        script: ipcc_ar6/model_bias.ncl
        ancestors: ['pr', 'IAV_calc_pr_cmip6/calc_IAV_for_stippandhatch']
        projection: Robinson
        mean_caption: "CMIP6"
        bias_caption: "CMIP6 bias"
        plot_rms_diff: True
        rmsd_caption: "CMIP6 root mean square error"
        stippandhatch: True
        panel_title: "Precipitation"


  fig_3_13_cmip5:
    description: IPCC AR6 Ch. 3, Fig. 3.2 (near-surface temperature)
    variables:
      pr:
        preprocessor: clim
        reference_dataset: GPCP-SG
        mip: Amon
        project: CMIP5
        exp: historical
        ensemble: r1i1p1
        start_year: 1985
        end_year: 2004
        additional_datasets: *models_cmip5_historical
    additional_datasets:
      - {dataset: GPCP-SG, project: obs4mips, level: L3, version: v2.3, tier: 1}
    scripts:
      fig_3_13: 
        script: ipcc_ar6/model_bias.ncl
        ancestors: ['pr', 'IAV_calc_pr_cmip5/calc_IAV_for_stippandhatch']
        projection: Robinson
        mean_caption: "CMIP5"
        bias_caption: "CMIP5 bias"
        panel_num: ['c)', 'd)']
        stippandhatch: True




  # **********************************************************************
  # IPCC WGI AR6, chap. 3
  # Sect. 3.3 
  # Fig 3.15
  # **********************************************************************
  # Global and zonal average anomalies in annual mean precipitation
  # **********************************************************************
 
  fig_3_15_precip_anom:   
    description: IPCC AR6 Ch. 3, Fig. 3.12 (precipitation)
    variables:
      pr_historical_global: &var_pr
        short_name: pr
        preprocessor: clim_5x5_land
        reference_dataset: GHCN   
        mip: Amon
        project: CMIP6
        exp: historical
        ensemble: r1i1p1f1
        grid: gr
        start_year: 1950
        end_year: 2014
        additional_datasets: *cmip6_models_pr #*models_cmip6_historical
      pr_hist-nat_global:
        <<: *var_pr
        exp: hist-nat
        additional_datasets: *models_cmip6_hist-nat
      pr_historical_60N-90N:
        <<: *var_pr
        preprocessor: clim_5x5_land_60N-90N
      pr_hist-nat_60N-90N:
        <<: *var_pr
        preprocessor: clim_5x5_land_60N-90N
        exp: hist-nat
        additional_datasets: *models_cmip6_hist-nat
      pr_historical_30N-60N:
        <<: *var_pr
        preprocessor: clim_5x5_land_30N-60N
      pr_hist-nat_30N-60N:
        <<: *var_pr
        preprocessor: clim_5x5_land_30N-60N
        exp: hist-nat
        additional_datasets: *models_cmip6_hist-nat
      pr_historical_30S-30N:
        <<: *var_pr
        preprocessor: clim_5x5_land_30S-30N
      pr_hist-nat_30S-30N:
        <<: *var_pr
        preprocessor: clim_5x5_land_30S-30N
        exp: hist-nat
        additional_datasets: *models_cmip6_hist-nat
      pr_historical_30S-60S:
        <<: *var_pr
        preprocessor: clim_5x5_land_30S-60S
      pr_hist-nat_30S-60S:
