# ESMValTool
# --------------------------------
# Note: at least 10 models per experiment and 15 years long simulations
#       - otherwise the diagnostic fails
---
documentation:

  description: |
    Producing "modes" figures with code from Adam Phillips

  authors:
    - karmouche_soufiane
    - bock_lisa
    - kosaka_yu
    
  #references:

  projects:
    - ipcc_ar6


preprocessors:
 temp_tr:
   regrid:
      target_grid: 2x2
      lon_offset: True
      lat_offset: True
      scheme: linear

 enso:
   regrid:
      target_grid: 2x2
      scheme: linear
   multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]


