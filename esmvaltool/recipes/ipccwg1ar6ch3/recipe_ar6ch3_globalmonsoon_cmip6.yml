preprocessors:

  pp:
    regrid:
      target_grid: 2.5x2.5
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset, alternative_dataset]

  pp_land:
    regrid:
      target_grid: 0.5x0.5
      scheme: linear
    mask_landsea:
      mask_out: sea
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [GPCC-SG, CMAP, GPCC, CRU-TS]
      
  ppsfc:
    regrid:
      target_grid: 2.5x2.5
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]

  pp850+200:
    extract_levels:
      levels: [85000, 20000]
      scheme: linear
    regrid:
      target_grid: 2.5x2.5
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]

