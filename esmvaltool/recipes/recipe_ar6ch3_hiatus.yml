preprocessors:

  regrid5x5:
    regrid: &regrid_method
      target_grid: 5x5
      scheme: linear
#      scheme: area_weighted

  regrid2x2:
    regrid: 
      <<: *regrid_method
      target_grid: 2x2

  regrid1x1:
    regrid: 
      <<: *regrid_method
      target_grid: 1x1

diagnostics:

  trend_hiatus_posthiatus_5x5:
    description: Calculate GMST trends for hiatus and post-hiatus periods with blending/masking based on 5x5 observations
    variables: 
      sftlf: &sftlf_setting
        preprocessor: regrid5x5
        mip: fx
        start_year: 1961
        end_year: 2005
        additional_datasets: *sftlf_all

#      sftof: &sftof_setting # No file works
#        preprocessor: regrid5x5
#        mip: fx
#        start_year: 1961
#        end_year: 2005
#        additional_datasets: *sftof_all
        
      tas: &tas_setting
        preprocessor: regrid5x5
        mip: Amon
        frequency: mon
        start_year: 1961
        end_year: 2026
        additional_datasets: *tas_all
          
      tos: &tos_setting
        preprocessor: regrid5x5
        mip: Omon
        frequency: mon
        start_year: 1961
        end_year: 2026
        additional_datasets: *tos_all
          
      sic: &sic_setting
        preprocessor: regrid5x5
        mip: OImon
        exp: [historical, rcp45]
        start_year: 1998
        end_year: 2026
        additional_datasets: *sic_all
          
      siconc: &siconc_setting
        preprocessor: regrid5x5
        mip: SImon
        frequency: mon
        exp: [historical, ssp245]
        start_year: 1998
        end_year: 2026
        additional_datasets: *siconc_all
          
      siconca: &siconca_setting
        preprocessor: regrid5x5
        mip: SImon
        frequency: mon
        exp: [historical, ssp245]
        start_year: 1998
        end_year: 2026
        additional_datasets: *siconca_all

      tasa: &tasa_setting
        preprocessor: regrid5x5
        mip: Amon
        frequency: mon
        start_year: 1961
        end_year: 2012
        additional_datasets: *tasa_datasets 

      tasaga: &tasaga_setting
        mip: Amon
        frequency: mon
        start_year: 1998
        end_year: 2012
        additional_datasets: *tasaga_datasets

    scripts:
      trendHiatusPosthiatus_blendHadCRUT5_maskHadCRUT5: &trend_settings
        script: ar6ch3_hiatus/calc_GMSTtrend.ncl
        method_GMST: HadCRUT5
        mask_ref_dataset_GMST: HadCRUT5
        mask_ref_dataset_pattern: HadCRUT5
        syear_hiatus: 1998
        eyear_hiatus: 2012
        syear_post: 2012
        eyear_post: 2026
        annual: True
        smonth_ann: 1
        emonth_ann: 12
        method_trend: least_square
      composite_blendHadCRUT5_maskHadCRUT5_obsmax: &composite_settings
        script: ar6ch3_hiatus/calc_composite.ncl
        blending_GMST: True
        masking_GMST: True
        blending_pattern: True
        masking_pattern: True
        composite_threshold: max
        composite_dataset: cmip6
        obs_pattern: HadCRUT5
        ancestors: ['trend_hiatus_posthiatus_5x5/trendHiatusPosthiatus_blendHadCRUT5_maskHadCRUT5']
      plot_blendHadCRUT5_maskHadCRUT5_obsmax: &plot_settings
        script: ar6ch3_hiatus/draw.ncl
        pdf_individual_cmip: True
        pdf_style: "histogram"
        ancestors: ['trend_hiatus_posthiatus_5x5/composite_blendHadCRUT5_maskHadCRUT5_obsmax']
      composite_blendHadCRUT5_maskHadCRUT5_obsmean:
        <<: *composite_settings
        composite_threshold: mean
      plot_blendHadCRUT5_maskHadCRUT5_obsmean: 
        <<: *plot_settings
        ancestors: ['trend_hiatus_posthiatus_5x5/composite_blendHadCRUT5_maskHadCRUT5_obsmean']
      composite_blendHadCRUT5_maskHadCRUT5_HadCRUT5mean:
        <<: *composite_settings
        composite_threshold: HadCRUT5mean 
      plot_blendHadCRUT5_maskHadCRUT5_HadCRUT5mean:
        <<: *plot_settings
        ancestors: ['trend_hiatus_posthiatus_5x5/composite_blendHadCRUT5_maskHadCRUT5_HadCRUT5mean']

      trendHiatusPosthiatus_blendCowtan2015_maskHadCRUT5:
        <<: *trend_settings
        method_GMST: Cowtan2015
      composite_blendCowtan2015_maskHadCRUT5_obsmax:
        <<: *composite_settings
        ancestors: ['trend_hiatus_posthiatus_5x5/trendHiatusPosthiatus_blendCowtan2015_maskHadCRUT5']
      plot_blendCowtan2015_maskHadCRUT5_obsmax:
        <<: *plot_settings
        ancestors: ['trend_hiatus_posthiatus_5x5/composite_blendCowtan2015_maskHadCRUT5_obsmax']
      composite_blendCowtan2015_maskHadCRUT5_obsmean:
        <<: *composite_settings
        composite_threshold: mean
        ancestors: ['trend_hiatus_posthiatus_5x5/trendHiatusPosthiatus_blendCowtan2015_maskHadCRUT5']
      plot_blendCowtan2015_maskHadCRUT5_obsmean: 
        <<: *plot_settings
        ancestors: ['trend_hiatus_posthiatus_5x5/composite_blendCowtan2015_maskHadCRUT5_obsmean']
      composite_blendCowtan2015_maskHadCRUT5_HadCRUT5mean:
        <<: *composite_settings
        composite_threshold: HadCRUT5mean
        ancestors: ['trend_hiatus_posthiatus_5x5/trendHiatusPosthiatus_blendCowtan2015_maskHadCRUT5']
      plot_blendCowtan2015_maskHadCRUT5_HadCRUT5mean:
        <<: *plot_settings
        ancestors: ['trend_hiatus_posthiatus_5x5/composite_blendCowtan2015_maskHadCRUT5_HadCRUT5mean']

