      percentiles:
        script: ar6ch3_hiatus/summary_percentiles.ncl
        ancestors: ['trend_hiatus_posthiatus_5x5/trendHiatusPosthiatus_refHadCRUT5',
                    'trend_hiatus_posthiatus_5x5/trendHiatusPosthiatus_refCowtanWay',
                    'trend_hiatus_posthiatus_5x5/trendHiatusPosthiatus_refNOAAGlobalTemp',
                    'trend_hiatus_posthiatus_2x2/trendHiatusPosthiatus_refGISTEMP',
                    'trend_hiatus_posthiatus_1x1/trendHiatusPosthiatus_refBerkeleyEarth']
