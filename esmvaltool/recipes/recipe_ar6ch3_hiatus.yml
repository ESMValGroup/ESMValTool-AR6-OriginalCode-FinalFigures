      target_grid: 1x1

diagnostics:

  trend_hiatus_posthiatus_5x5:
    description: Calculate GMST trends for hiatus and post-hiatus periods with blending/masking based on 5x5 observations
    variables: 
      sftlf: &sftlf_setting
        preprocessor: regrid5x5
        mip: fx
        start_year: 1961
        end_year: 2005
        additional_datasets: *sftlf_all

#      sftof: &sftof_setting # No file works
#        preprocessor: regrid5x5
#        mip: fx
#        start_year: 1961
#        end_year: 2005
#        additional_datasets: *sftof_all
        
      tas_cmip5: &tas_setting
        short_name: tas
        project: CMIP5
        mip: Amon
        frequency: mon
        start_year: 1961
        end_year: 2026
        preprocessor: regrid5x5
        additional_datasets: *cmip5_models

      tas_hadgem2_es_rcp45:
        <<: *tas_setting
        additional_datasets:
          - {project: CMIP5, dataset: HadGEM2-ES, ensemble: r1i1p1, exp: rcp45, start_year: 2005}
