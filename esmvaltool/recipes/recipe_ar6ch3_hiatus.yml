preprocessors:

  regrid5x5:
    regrid: &regrid_method
      target_grid: 5x5
      scheme: linear
#      scheme: area_weighted

  regrid2x2:
    regrid: 
      <<: *regrid_method
      target_grid: 2x2

  regrid1x1:
    regrid: 
      <<: *regrid_method
      target_grid: 1x1

diagnostics:

  trend_hiatus_posthiatus_5x5:
    description: Calculate GMST trends for hiatus and post-hiatus periods with blending/masking based on 5x5 observations
    variables: 
      sftlf: &sftlf_setting
        preprocessor: regrid5x5
        mip: fx
        start_year: 1961
        end_year: 2005
        additional_datasets: *sftlf_all

#      sftof: &sftof_setting # No file works
#        preprocessor: regrid5x5
#        mip: fx
#        start_year: 1961
#        end_year: 2005
#        additional_datasets: *sftof_all
        
      tas: &tas_setting
        preprocessor: regrid5x5
        mip: Amon
        frequency: mon
        grid: gn
        start_year: 1961
        end_year: 2026
        additional_datasets: *tas_cmip
          
      tos: &tos_setting
        preprocessor: regrid5x5
        mip: Omon
        frequency: mon
        grid: gn
        start_year: 1961
        end_year: 2026
        additional_datasets: *tos_cmip
          
      sic: &sic_setting
        preprocessor: regrid5x5
        mip: OImon
        frequency: mon
        start_year: 1998
        end_year: 2026
        additional_datasets: *sic_cmip
          
      siconc: &siconc_setting
        preprocessor: regrid5x5
        mip: SImon
        frequency: mon
        grid: gn
        start_year: 1998
        end_year: 2026
        additional_datasets: *siconc_cmip
          
      siconca: &siconca_setting
        preprocessor: regrid5x5
        mip: SImon
        frequency: mon
        grid: gn
        start_year: 1998
        end_year: 2026
        additional_datasets: *siconca_cmip

      tasa: &tasa_setting
        preprocessor: regrid5x5
        mip: Amon
        frequency: mon
        start_year: 1961
        end_year: 2012
        additional_datasets: *tasa_datasets 

      tasaga: &tasaga_setting
        mip: Amon
        frequency: mon
        start_year: 1998
        end_year: 2012
        additional_datasets: *tasaga_datasets

    scripts:
      trendHiatusPosthiatus_refHadCRUT5: &trend_settings
        script: ar6ch3_hiatus/trend.ncl
        method_GMST: HadCRUT5
        mask_ref_dataset_GMST: HadCRUT5
        mask_ref_dataset_pattern: HadCRUT5
        syear_hiatus: 1998
        eyear_hiatus: 2012
        syear_post: 2012
        eyear_post: 2026
        method_trend: least_square
      composite_refHadCRUT5_HadCRUT5mean: &composite_settings
        script: ar6ch3_hiatus/composite.ncl
        blend_globalmean: True
        mask_globalmean: True
        blend_pattern: True
        mask_pattern: True
        composite_threshold: HadCRUT5mean
        composite_dataset: cmip6
        ancestors: ['trend_hiatus_posthiatus_5x5/trendHiatusPosthiatus_refHadCRUT5']
      plot_refHadCRUT5_HadCRUT5mean: &plot_settings
        script: ar6ch3_hiatus/draw.ncl
        obs_dataset_pattern: HadCRUT5_mean
        ancestors: ['trend_hiatus_posthiatus_5x5/trendHiatusPosthiatus_refHadCRUT5', 'trend_hiatus_posthiatus_5x5/composite_refHadCRUT5_HadCRUT5mean']

      trendHiatusPosthiatus_refCowtanWay:
        <<: *trend_settings
        method_GMST: Cowtan2015
        mask_ref_dataset_GMST: CowtanWay
        do_post: False
        
      trendHiatusPosthiatus_refNOAAGlobalTemp:
        <<: *trend_settings
        method_GMST: NOAAGlobalTemp
        mask_ref_dataset_GMST: NOAAGlobalTemp
        do_post: False
        
  trend_hiatus_posthiatus_2x2:
    description: Calculate GMST trends for hiatus and post-hiatus periods with blending/masking based on 2x2 observations
    variables: 
      sftlf:
        <<: *sftlf_setting
        preprocessor: regrid2x2
#      sftof: &sftof_setting # No file works
#        <<: *sftof_setting
#        preprocessor: regrid2x2
      tas:
        <<: *tas_setting
        preprocessor: regrid2x2
        end_year: 2012
      tos:
        <<: *tos_setting
        preprocessor: regrid2x2
        end_year: 2012
      sic:
        <<: *sic_setting
        preprocessor: regrid2x2
        end_year: 2012
      siconc:
        <<: *siconc_setting
        preprocessor: regrid2x2
        end_year: 2012
      siconca:
        <<: *siconca_setting
        preprocessor: regrid2x2
        end_year: 2012
      tasa:
        <<: *tasa_setting
        preprocessor: regrid2x2
        end_year: 2012
      tasaga:
        <<: *tasaga_setting
        end_year: 2012
    scripts:
      trendHiatusPosthiatus_refGISTEMP:
        <<: *trend_settings
        method_GMST: GISTEMP
        mask_ref_dataset_GMST: GISTEMP
        do_post: False

