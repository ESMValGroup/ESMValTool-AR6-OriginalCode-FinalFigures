# ESMValTool
# recipe_ipccwg1ar6ch3.yml
---
documentation:

  description: |
    Producing selected figures from IPCC WGI AR6, chap. 3

  authors:
    - bock_lisa
    - eyring_veronika

#  maintainer:
    
  references:
    - flato13ipcc

  projects:
    - ipcc_ar6


preprocessors:

  clim:
    regrid:
      target_grid: 2x2
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]

cmip6_hist_models: &cmip6_hist_models_tas_era
  - {dataset: BCC-CSM2-MR, grid: gn}
  - {dataset: BCC-ESM1, grid: gn}
  - {dataset: CAMS-CSM1-0, grid: gn}
  - {dataset: CanESM5, grid: gn}
  - {dataset: CESM2, grid: gn}
  - {dataset: CESM2-WACCM, grid: gn, institute: NCAR}
  - {dataset: CNRM-CM6-1, ensemble: r2i1p1f2}
  - {dataset: CNRM-ESM2-1, ensemble: r1i1p1f2}
  #- {dataset: E3SM-1-0} no data from 2000-2014
  #- {dataset: EC-Earth3, ensemble: r2i1p1f1} no data from 2008-2014
  - {dataset: EC-Earth3-Veg}
  - {dataset: GFDL-CM4, grid: gr1}
  - {dataset: GISS-E2-1-G, ensemble: r3i1p1f1, grid: gn}
  - {dataset: GISS-E2-1-H, grid: gn}
  - {dataset: HadGEM3-GC31-LL, ensemble: r1i1p1f3, grid: gn}
  - {dataset: IPSL-CM6A-LR, ensemble: r29i1p1f1}
  - {dataset: MIROC6, grid: gn}
  - {dataset: MRI-ESM2-0, grid: gn}
  - {dataset: SAM0-UNICON, grid: gn}
  - {dataset: UKESM1-0-LL, ensemble: r1i1p1f2, grid: gn}
  - {dataset: ERA-Interim, project: OBS, type: reanaly, version: 1, tier: 3}
  #- {dataset: ERA5, project: OBS6, type: reanaly, version: v1, tier: 3}

Datasets_CMIP6_historical: &cmip6_hist_models_pr_gpcp
  - {dataset: BCC-CSM2-MR, grid: gn}
  - {dataset: BCC-ESM1, grid: gn}
  - {dataset: CAMS-CSM1-0, grid: gn}
  - {dataset: CanESM5, grid: gn}
  - {dataset: CESM2, grid: gn}
  - {dataset: CESM2-WACCM, grid: gn, institute: NCAR}
  - {dataset: CNRM-CM6-1, ensemble: r2i1p1f2}
  - {dataset: CNRM-ESM2-1, ensemble: r1i1p1f2}
  #- {dataset: E3SM-1-0} #no data from 2000-2014
  - {dataset: EC-Earth3, ensemble: r2i1p1f1} 
  - {dataset: EC-Earth3-Veg}
  - {dataset: GFDL-CM4, grid: gr1}
  - {dataset: GFDL-ESM4, grid: gr1}
  - {dataset: GISS-E2-1-G, ensemble: r3i1p1f1, grid: gn}
  - {dataset: GISS-E2-1-H, grid: gn}
  - {dataset: HadGEM3-GC31-LL, ensemble: r1i1p1f3, grid: gn}
  - {dataset: IPSL-CM6A-LR, ensemble: r29i1p1f1}
  - {dataset: MIROC6, grid: gn}
  - {dataset: MRI-ESM2-0, ensemble: r1i1p1f1, grid: gn}
  - {dataset: SAM0-UNICON, grid: gn}
  - {dataset: UKESM1-0-LL, ensemble: r1i1p1f2, grid: gn}
  - {dataset: GPCP-SG, project: obs4mips, level: L3, version: v2.3,
              tier: 1}


diagnostics:

  # **********************************************************************
  # IPCC WGI AR6, chap. 3
  # Fig. 3.2 (ZOD fig. 3.9)
  # Sect. 3.3
  # similar to fig. IPCC AR5, chap. 9, 9.2 a/b/c
  # Lisa
  # **********************************************************************
  # Multi model mean, multi model mean bias, root mean square error and 
  # mean relative error
  # (geographical distributions)
  # **********************************************************************

  fig_3_2:
    description: IPCC AR6 Ch. 3, Fig. 3.x (near-surface temperature)
    variables:
      tas:
        preprocessor: clim
        reference_dataset: ERA-Interim
        mip: Amon
        field: T2Ms
        project: CMIP6
        exp: historical
        ensemble: r1i1p1f1
        grid: gr
        start_year: 1986 #1995
        end_year: 2005 #2014
    additional_datasets: *cmip6_hist_models_tas_era
    scripts:
      fig_3_2: &fig-3-2_and_3-9_settings
        script: ipcc_ar6/model_bias.ncl
        projection: Robinson
        timemean: annualclim
        plot_rms_diff: True
        plot_abs_diff: False
        plot_rel_diff: False


  # **********************************************************************
  # IPCC WGI AR6, chap. 3
  # Fig. 3.9 (ZOD fig. 3.9)
  # Sect. 3.3 
  # similar to fig. IPCC AR5, chap. 9, 9.4
  # Lisa
  # **********************************************************************
  # Multi model mean, multi model mean bias, mean absolute error, and    
  # mean relative error (geographical ditributions)
  # **********************************************************************

  fig_3_9:
    description: IPCC AR5 Ch. 9, Fig. 9.4 (precipitation)
    variables:
      pr:
        preprocessor: clim
        reference_dataset: GPCP-SG
        project: CMIP6
        mip: Amon
        field: T2Ms
        grid: gr
        exp: historical
        ensemble: r1i1p1f1
        start_year: 1986 #1995
        end_year: 2005 #2014
    additional_datasets: *cmip6_hist_models_pr_gpcp
    scripts:
      fig_3_9:
        script: ipcc_ar6/model_bias.ncl
        projection: Robinson
        timemean: annualclim
        plot_rms_diff: True
        plot_abs_diff: False
        plot_rel_diff: False
