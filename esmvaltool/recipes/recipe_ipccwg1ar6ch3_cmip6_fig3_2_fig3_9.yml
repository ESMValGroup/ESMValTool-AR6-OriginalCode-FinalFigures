  # mean relative error (geographical ditributions)
  # **********************************************************************

  fig_3_x1:
    description: IPCC AR5 Ch. 9, Fig. 9.4 (precipitation)
    variables:
      tos:
        preprocessor: clim
        reference_dataset: HadISST
        project: CMIP6
        mip: Omon
        grid: gn
        exp: historical
        ensemble: r1i1p1f1
        start_year: 1995
        end_year: 2014
    additional_datasets: *cmip6_hist_models_tos_hadisst
