diagnostics:
  ipcc_ar6_wg1_fgd_3_18:
    description: plot the sie scatter plot, figure 3_18
    variables:
      sic_cmip5_hist_nh:
        short_name: sic
        preprocessor: regr_preproc
        mip: OImon
        exp: historical
        start_year: 1979
        end_year: 2005
        additional_datasets: *models_cmip5_list
      sic_cmip5_rcp_nh:
        short_name: sic
        preprocessor: regr_preproc
        mip: OImon
        exp: rcp45
        start_year: 2006
        end_year: 2014
        additional_datasets: *models_cmip5_list
      siconc_cmip6_hist:
        short_name: siconc
        preprocessor: regr_preproc
        mip: SImon
        exp: historical
        start_year: 1979
        end_year: 2014
        additional_datasets: *models_cmip6_list

    scripts:
      ipcc_ar6_wg1_fgd_3_18:
        script: /pf/b/b381183/ESMValTool-AR6/esmvaltool/diag_scripts/seaice/sie_ipcc_ar6_wg1_fgd_3_18.py
        concatinate_cmip5: true
        seaiceextent: true # if sea ice extent is false, sea ice area is used instead
        cmip5_exps_concatinate: ['historical', 'rcp45'] # the order the cmip5 data should be concatenated
        month_latitude_NH: [9, 50.] # month and latitude for NH panel
        month_latitude_SH: [2, -50.] # month and latitude for SH panel

  ipcc_ar6_wg1_fgd_3_19:
    description: plot the sie timeseries figure 3.19
    variables:
      sic_cmip5_hist:
        short_name: sic
        preprocessor: regr_preproc
        mip: OImon
        exp: historical
        start_year: 1979
        end_year: 2005
        additional_datasets: *models_cmip5_list
      sic_cmip5_rcp:
        short_name: sic
        preprocessor: regr_preproc
        mip: OImon
        exp: rcp45
        start_year: 2006
        end_year: 2019
        additional_datasets: *models_cmip5_list
      siconc_cmip6_hist:
        short_name: siconc
        preprocessor: regr_preproc
        mip: SImon
        exp: historical
        start_year: 1979
        end_year: 2014
        additional_datasets: *models_cmip6_list
      sic_cmip5_nat:
        short_name: sic
        preprocessor: regr_preproc
        mip: OImon
        exp: historicalNat
        start_year: 1979
        end_year: 2011
        additional_datasets: *models_cmip5_nat
      siconc_cmip6_nat:
        short_name: siconc
        preprocessor: regr_preproc
        mip: SImon
        exp: hist-nat
        start_year: 1979
        end_year: 2014
        additional_datasets: *models_cmip6_nat
#       siconc_cmip6_ssp:
#         short_name: siconc
#         preprocessor: regr_preproc
#         mip: SImon
#         exp: historical
#         start_year: 2015
#         end_year: 2019
#         additional_datasets: *models_cmip6_list

    scripts:
      ipcc_ar6_wg1_fgd_3_19:
        script: /pf/b/b381183/ESMValTool-AR6/esmvaltool/diag_scripts/seaice/sie_ipcc_ar6_wg1_fgd_3_19.py
        concatinate_cmip5: true
        concatinate_cmip6: false
        seaiceextent: true # if sea ice extent is false, sea ice area is used instead
        cmip5_exps_concatinate: ['historical', 'rcp45'] # the order the cmip5 data should be concatenated
        cmip6_exps_concatinate: ['historical', 'ssp245'] # the order the cmip6 data should be concatenated
        month_latitude_NH: [[3,6,9,12], 50.] # month and latitude for NH panel
        month_latitude_SH: [[2,6,9,12], -50.] # month and latitude for SH panel
        ref_period: [1979, 2000]
