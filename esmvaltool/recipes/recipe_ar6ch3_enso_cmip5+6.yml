preprocessors:

  pp_index:
    extract_region:
      start_longitude: 120.
      end_longitude: 280.
      start_latitude: -30.
      end_latitude: 30.
      
diagnostics:

  enso_index:
    description: define ENSO events and draw seasonality
    variables:
      ts:
        preprocessor: pp_index
        mip: Amon
        frequency: mon
        start_year: 1948
        end_year: 2014
        additional_datasets:
          - {dataset: HadISST, project: OBS, type: reanaly, version: 1, tier: 2}
          - {dataset: ERSSTv5, project: OBS, type: reanaly, version: 1, tier: 2}

    scripts:
      define_ensoindex_1951-2010: &define_index
        script: ar6ch3_enso/define_ensoindex.ncl
        syear: 1951
        eyear: 2010
        index: Nino3.4  # Nino3, Nino3.4, Nino4, Nino1+2, Nino3.3_LatExt, TP, EP, EP_LatExt, EEP, WEP
        detrend: True
      draw_enso_lifecycle_1951-2010: &lifecycle
        script: ar6ch3_enso/draw_lifecycle.ncl
        syear: 1951
        eyear: 2010
        detect_month: 12  # Based on December value
        detect_threshold: 0.75
        unit_detect_threshold: stdv
        duration_threshold: 0.5
        unit_duration_threshold: stdv
        ancestors: ['define_ensoindex_1951-2010']
      draw_enso_seasonality_1951-2010: &seasonality
        script: ar6ch3_enso/draw_seasonality.ncl
        syear: 1951
        eyear: 2010
        ancestors: ['define_ensoindex_1951-2010']

      define_ensoindex_1961-2010:
        <<: *define_index
        syear: 1961
      draw_enso_lifecycle_1961-2010:
        <<: *lifecycle
        syear: 1961
      draw_enso_seasonality_1961-2010:
        <<: *seasonality
        syear: 1961
        ancestors: ['define_ensoindex_1961-2010']
