# ESMValTool
# recipe_clouds_ipcc.yml
---
documentation:
  description: |
    Diagnostics of clouds and hydrological cycle multi-model mean bias,
    zonal means; similar to IPCC AR5 fig. 9.5.

  authors:
    - lauer_axel

  maintainer:
    - lauer_axel

  references:
    - flato13ipcc

  projects:
    - esmval

datasets:
  - {dataset: BCC-CSM2-MR, ensemble: r1i1p1f1, grid: gn}
  #- {dataset: BCC-ESM1, ensemble: r1i1p1f1, grid: gn} Time coordinate is not monotonic
  - {dataset: CAMS-CSM1-0, ensemble: r1i1p1f1, grid: gn}
  - {dataset: CanESM5, ensemble: r1i1p1f1, grid: gn}
  - {dataset: CESM2, ensemble: r1i1p1f1, grid: gn}
  - {dataset: CESM2-WACCM, institute: NCAR, ensemble: r1i1p1f1, grid: gn}
  - {dataset: CNRM-CM6-1, ensemble: r2i1p1f2, grid: gr}
  - {dataset: CNRM-ESM2-1, ensemble: r1i1p1f2, grid: gr}
  - {dataset: EC-Earth3-Veg, ensemble: r1i1p1f1, grid: gr}
  - {dataset: GFDL-CM4, ensemble: r1i1p1f1, grid: gr1}
  - {dataset: GISS-E2-1-G, ensemble: r3i1p1f1, grid: gn}
  - {dataset: GISS-E2-1-H, ensemble: r1i1p1f1, grid: gn}
  - {dataset: HadGEM3-GC31-LL, ensemble: r1i1p1f3, grid: gn}
  - {dataset: IPSL-CM6A-LR, ensemble: r1i1p1f1, grid: gr}
  - {dataset: MIROC6, ensemble: r1i1p1f1, grid: gn}
  - {dataset: MRI-ESM2-0, ensemble: r1i1p1f1, grid: gn}
  - {dataset: SAM0-UNICON, ensemble: r1i1p1f1, grid: gn}
  - {dataset: UKESM1-0-LL, ensemble: r1i1p1f2, grid: gn}

preprocessors:
  clim:
    regrid:
      target_grid: 2x2
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]


diagnostics:

  # **********************************************************************
  # Flato et al. (2013) - IPCC AR5, chap. 9
  # similar to fig. 9.5
  # **********************************************************************
  # Difference of multi-model mean and reference data set (geographical
  # distribution, annual mean) + zonal averages of individual models
  # and multi-model mean (annual means).
  # **********************************************************************

  clouds_ipcc_swcre:
    description: differences of multi-model mean and reference dataset
    themes:
      - clouds
    realms:
      - atmos
    variables:
      swcre:
        preprocessor: clim
        reference_dataset: CERES-EBAF
        project: CMIP6
        exp: historical
        ensemble: r1i1p1f1
        mip: Amon
        start_year: 1986
        end_year: 2005
        derive: true
    additional_datasets:
      - {dataset: CERES-EBAF, project: obs4mips, level: L3B, version: Ed2-7,
         start_year: 2001, end_year: 2010, tier: 1}
    scripts:
      clim: &clim_settings
        script: clouds/clouds_ipcc.ncl
        projection: Robinson
        #colormap: WhiteBlueGreenYellowRed
        timemean: annualclim
        explicit_cn_levels: [-40., -35., -30., -25., -20., -15., -10., -5., 0., 5., 10., 15., 20., 25., 30., 35., 40.]

