diagnostics:

  # **********************************************************************
  # IPCC WGI AR6, chap. 3
  # Sect. 3.3 
  # Fig 3.8
  # **********************************************************************
  # Lisa
  # **********************************************************************
  # Global and continental anomalies in annual mean near-surface temperature
  # **********************************************************************
 
  fig_3_8_tas_anom_damip_1: &diag_tas_anom 
    description: Anomaly of surface temperature.
    variables:
      tas_historical_global: &var_tas
        short_name: tas
        preprocessor: regrid_5_5_mmm
        mip: Amon
        project: CMIP6
        exp: [historical, ssp245]
        grid: gr
        ensemble: r1i1p1f1
        start_year: 1850
        end_year: 2018
        additional_datasets: *models_cmip6_historical_tas
      tas_hist-nat_global:
        <<: *var_tas
        exp: hist-nat
        additional_datasets: *models_cmip6_hist-nat_tas
      tas_hist-GHG_global:
        <<: *var_tas
        exp: hist-GHG
        additional_datasets: *models_cmip6_hist-GHG_tas
      tas_hist-aer_global:
        <<: *var_tas
        exp: hist-aer
        additional_datasets: *models_cmip6_hist-aer_tas
      tasa_global:
        <<: *var_tas
        short_name: tasa
        preprocessor: regrid_5_5
        additional_datasets:
          - {dataset: HadCRUT5, project: OBS, type: mean, version: 5.0,
             tier: 2}

      tas_historical_land:
