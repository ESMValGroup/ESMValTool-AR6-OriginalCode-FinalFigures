          - {dataset: HadCRUT5, project: OBS, type: mean, version: 5.0,
             tier: 2}

      tas_historical_ocean:
        <<: *var_tas
        preprocessor: regrid_5_5_mmm_ocean
        additional_datasets: *models_cmip6_historical_tas
      tas_hist-nat_ocean:
        <<: *var_tas
        exp: hist-nat
        preprocessor: regrid_5_5_mmm_ocean
        additional_datasets: *models_cmip6_hist-nat_tas
      tas_hist-GHG_ocean:
        <<: *var_tas
        exp: hist-GHG
        preprocessor: regrid_5_5_mmm_ocean
        additional_datasets: *models_cmip6_hist-GHG_tas
      tas_hist-aer_ocean:
        <<: *var_tas
        exp: hist-aer
        preprocessor: regrid_5_5_mmm_ocean
        additional_datasets: *models_cmip6_hist-aer_tas
      tasa_ocean:
        <<: *var_tas
        short_name: tasa
        preprocessor: regrid_5_5_ocean
        additional_datasets:
          - {dataset: HadCRUT5, project: OBS, type: mean, version: 5.0,
             tier: 2}
    scripts:
      tsline: &tsline_amon
        script: ipcc_ar6/tas_anom_damip.ncl
        ref_start: 1850
        ref_end: 1900
        start_year: 1850
        end_year: 2018
        plot_units: "degC"
        y_min: -3.5
        y_max: 4.0
        ref_mask: True
        experiments: ["historical", "hist-nat", "hist-GHG", "hist-aer"]
        header: ["Global Land", "Global", "Global Ocean"]
        panels: [["tas_historical_ocean", "tas_hist-nat_ocean", "tas_hist-GHG_ocean", "tas_hist-aer_ocean"],
                 ["tas_historical_global", "tas_hist-nat_global", "tas_hist-GHG_global", "tas_hist-aer_global"],
                 ["tas_historical_land", "tas_hist-nat_land", "tas_hist-GHG_land", "tas_hist-aer_land"]]
        reference: ["tasa_ocean", "tasa_global", "tasa_land"]
        panel_figure_strings: ["a)", "b)", "c)"]
                   

