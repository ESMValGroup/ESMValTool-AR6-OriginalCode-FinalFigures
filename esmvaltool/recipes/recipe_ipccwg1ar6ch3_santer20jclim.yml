# recipe_ipccwg1ar6ch3_santer20jclim.yml
---
documentation:
  description: |
    Recipe for reproducing the plots from B. D. Santer

  authors:
    - weigel_katja

  references:
    - santer20jclim

  projects:
    - eval4cmip
    - 4c

preprocessors:
  tropical_ocean:
    mask_landsea:
      mask_out: land
    regrid:
      target_grid: reference_dataset
      scheme: linear
    extract_region:
      start_latitude: -50
      end_latitude: 50
      start_longitude: 0
      end_longitude: 360

diagnostics:
  wvtrend:
    description: Plot figure from B. D. Santer with observations
    variables:
      prw:
        preprocessor: tropical_ocean
        reference_dataset: RSS
        mip: Amon
        field: T2Ms
        start_year: 1988
        end_year: 2019
        derive: false
    additional_datasets:
      - {dataset: RSS, project: OBS, type: reanaly_1, version: v07r01,
        tier: 2}
      - {dataset: ERA5, project: native6, type: reanaly, version: '1',
         tier: 3, start_year: 1988, end_year: 2019}
