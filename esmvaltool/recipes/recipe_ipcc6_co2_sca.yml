# ESMValTool
# recipe_ipcc6_co2.yml
---
documentation:

  description: |
    Producing selected figures from IPCC WGI AR6, chap. 3
  authors:
    - gier_bettina

#  maintainer:

  references:
    - flato13ipcc

  projects:
    - ipcc_ar6


preprocessors:
  nbp_mean:
    area_statistics:
      operator: mean


  co2_surface:
    extract_levels:
      levels: 100000
      scheme: linear
    area_statistics:
      operator: mean


diagnostics:
  # **********************************************************************
  # IPCC WGI AR6, chap. 3
  # Sect. 3.6.1 (FOD fig. 3.28)
  # **********************************************************************
  # Changes to the amplitude of the net land carbon flux (nbp)
  # **********************************************************************
  # status:
  # **********************************************************************

  fig_3_38_co2:
    description: calculate trend of nbp sca
    variables:
      nbp: #might need to go nbp_grid! -> Currently didn't find fx files?
        preprocessor: nbp_mean
        project: CMIP6
        ensemble: r1i1p1f1
        field: T2Ms
        exp: historical
        mip: Lmon
        start_year: 1961
        end_year: 2014 #2010
        #derive: true
        additional_datasets:
          #- {dataset: JMA-TRANSCOM, project: OBS, type: reanaly, version: 1, tier: 3, start_year: 1986, end_year: 2008}
          #- {dataset: JMA-TRANSCOM, project: OBS, type: reanaly, version: 2018, tier: 3, start_year: 1986, end_year: 2014}
          - {dataset: CanESM5, grid: gn}
          - {dataset: MIROC-ES2L, grid: gn, ensemble: r1i1p1f2}
          - {dataset: UKESM1-0-LL, grid: gn, ensemble: r1i1p1f2}
          - {dataset: CNRM-ESM2-1, grid: gr, ensemble: r1i1p1f2}
          - {dataset: IPSL-CM6A-LR, grid: gr, ensemble: r6i1p1f1}
          - {dataset: GISS-E2-1-G, grid: gn}
          - {dataset: GISS-E2-1-G-CC, grid: gn, institute: NASA-GISS}
          - {dataset: GISS-E2-1-H, grid: gn}
          - {dataset: CESM2, grid: gn}
          - {dataset: CESM2-WACCM, grid: gn, institute: NCAR}
          - {dataset: SAM0-UNICON, grid: gn}
    scripts:
      fig_3_38_co2:
        script: ipcc_ar6/CO2_SCA_trend.py
        co2data: {CO2-MLO: [/work/bd0854/b309137/data_ext/Tier2/ESRL/OBS_ESRL_ground_MLO_T0M_co2_195801-201912.nc, 1961, 2014], CO2-GLOB: [/work/bd0854/b309137/data_ext/Tier2/ESRL/OBS_ESRL_ground_GLOB_T0M_co2_198001-201812.nc, 1980, 2014]}
        ref_model: CO2-MLO
