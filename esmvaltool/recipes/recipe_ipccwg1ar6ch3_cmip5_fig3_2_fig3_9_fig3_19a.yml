diagnostics:

  # **********************************************************************
  # IPCC WGI AR6, chap. 3
  # Fig. 3.2 (ZOD fig. 3.9)
  # Sect. 3.3
  # similar to fig. IPCC AR5, chap. 9, 9.2 a/b/c
  # Lisa
  # **********************************************************************
  # Multi model mean, multi model mean bias, root mean square error and 
  # mean relative error
  # (geographical distributions)
  # **********************************************************************

  fig_3_2:
    description: IPCC AR6 Ch. 3, Fig. 3.x (near-surface temperature)
    variables:
      tas:
        preprocessor: clim
        reference_dataset: ERA5 #ERA-Interim
        mip: Amon
        project: CMIP5
        exp: historical
        ensemble: r1i1p1
        start_year: 1985
        end_year: 2004
    additional_datasets: *cmip5_hist_models_tas_era
    scripts:
      fig_3_2: &fig-3-2_and_3-9_settings
        script: ipcc_ar6/model_bias.ncl
        projection: Robinson
        timemean: annualclim
        plot_rms_diff: True
        plot_abs_diff: True
        plot_rel_diff: False

