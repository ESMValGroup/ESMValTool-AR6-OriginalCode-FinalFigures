diagnostics:

  # **********************************************************************
  # IPCC WGI AR6, chap. 3
  # Sect. 3.3 
  # Fig 3.3 (ZOD fig. 3.10)
  # similar to fig. IPCC AR5, chap. 9, 9.8
  # Lisa
  # **********************************************************************
  # Time series of anomalies of annual and global surface temperature
  # **********************************************************************

  ########################################################################
  # Global
  ########################################################################
  
  tas_hist_global:
    description: IPCC AR6 Ch. 3, Fig. 3.x (near-surface temperature)
    variables:
      tas:
        preprocessor: clim_ref_global
        reference_dataset: HadCRUT4
        mip: Amon
        field: T2Ms
        project: CMIP6
        exp: historical
        ensemble: r1i1p1f1
        grid: gr
        start_year: 1850
        end_year: 2014
    additional_datasets: *cmip6_hist_models_tas
    scripts:
      tsline_anom: &tsline_settings
        script: ipcc_ar6/tsline.ncl
        time_avg: "yearly"
        ts_anomaly: "anom"   
        ref_start: 1850
        ref_end: 1900
        ref_mask: True
        plot_units: "degC"
        y_min: -1.
        y_max: 2.
        volcanoes: True
        write_stat: True
        stat: "MinMax"
        region: "Global"
        styleset: CMIP6

  tas_histNat_global:
    description: IPCC AR6 Ch. 3, Fig. 3.x (near-surface temperature)
    variables:
      tas:
        preprocessor: clim_ref_global
        reference_dataset: HadCRUT4
        mip: Amon
        field: T2Ms
        project: CMIP6
        exp: hist-nat
        ensemble: r1i1p1f1
        grid: gr
        start_year: 1850
        end_year: 2014
    additional_datasets: *cmip6_histNat_models_tas
    scripts:
      tsline_anom:
        <<: *tsline_settings

  fig_3_6_global:
    description: IPCC AR5 Ch. 10, Fig. 10.7 (near-surface temperature)
    variables:
      tas:
        preprocessor: clim_ref_global
        mip: Amon
        field: T2Ms
        reference_dataset: HadCRUT4   
    additional_datasets:
      - {dataset: HadCRUT4, project: OBS, type: ground, version: 1,
         start_year: 1850, end_year: 2017, tier: 2}
    scripts:
      collect: 
        <<: *tsline_settings
        script: ipcc_ar6/tsline_collect.ncl
        ancestors: [tas, 'tas_*_global/tsline_anom*']
        start_year: 1850
        end_year: 2017
        ref: ["HadCRUT4"]
        order: ["CMIP6_hist-nat", "CMIP6_historical"]
        stat_shading: True
        #run_ave: 5

