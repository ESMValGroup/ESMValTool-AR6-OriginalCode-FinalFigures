# ESMValTool
# recipe_OceanPhysics.yml
---
documentation:
  description: |
    Recipe to demonstrate several simple plots based on the monthly ocean
    temperature. Please use this file as a template for adding additional
    fields into the ocean. This work based on the BGC-val toolkit GMD-2018-103.

  authors:
    - demora_lee

  references:
    - demora2018gmd

  projects:
    - ukesm


preprocessors:
  # --------------------------------------------------
  # Transects preprocessors
  # --------------------------------------------------
  # Global
  prep_global: 
    custom_order: true
    climate_statistics:
      operator: mean
      period: full
    regrid:
      target_grid: 1x1
      scheme: linear
    zonal_statistics:
      operator: mean
    extract_levels:
      levels: &levels_anchor [0.1, 50, 100, 150, 200, 250, 300, 350, 400, 450, 500, 550, 600, 650, 700, 750, 800, 850, 900, 950, 1000, 1250, 1500, 1750, 2000,  2400,  2800,  3200,  3600,  4000,  4400,  4800,  5200]
      scheme: linear_horizontal_extrapolate_vertical

  prep_map_global:
    custom_order: true
    climate_statistics:
      operator: mean
      period: full
    extract_levels:
      levels: [0,] 
      scheme: linear_horizontal_extrapolate_vertical
    regrid:
      target_grid: 1x1
      scheme: linear

  ##########################
  # indian
  prep_indian:
    custom_order: true
    climate_statistics:
      operator: mean
      period: full
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_shape:
      shapefile: './auxiliary_data/shapefiles/AR6/indian_ocean.shp'
      method: 'contains'
      crop: False
    zonal_statistics:
      operator: mean
    extract_levels:
      levels: *levels_anchor 
      scheme: linear_horizontal_extrapolate_vertical

  prep_map_indian:
    custom_order: true
    climate_statistics:
      operator: mean
      period: full
    extract_levels:
      levels:  [0, ]
      scheme: linear_horizontal_extrapolate_vertical
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_shape:
      shapefile: './auxiliary_data/shapefiles/AR6/indian_ocean.shp'
      method: 'contains'
      crop: False

  ##########################
  # pacicfic
  prep_pacific:
    custom_order: true
    climate_statistics:
      operator: mean
      period: full
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_shape:
      shapefile: './auxiliary_data/shapefiles/AR6/pacific.shp'
      method: 'contains'
      crop: False
    zonal_statistics:
      operator: mean
    extract_levels:
      levels: *levels_anchor
      scheme: linear_horizontal_extrapolate_vertical

  prep_map_pacific:
    custom_order: true
    climate_statistics:
      operator: mean
      period: full
    extract_levels:
      levels:  [0, ]
      scheme: linear_horizontal_extrapolate_vertical
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_shape:
      shapefile: './auxiliary_data/shapefiles/AR6/pacific.shp'
      method: 'contains'
      crop: False

  ############################
  prep_atlantic:
    custom_order: true
    climate_statistics:
      operator: mean
      period: full
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_shape:
      shapefile: './auxiliary_data/shapefiles/AR6/atlantic.shp'
      method: 'contains'
      crop: False
    zonal_statistics:
      operator: mean
    extract_levels:
      levels: *levels_anchor
      scheme: linear_horizontal_extrapolate_vertical

  prep_map_atlantic:
    custom_order: true
    climate_statistics:
      operator: mean
      period: full
    extract_levels:
      levels:  [0, ]
      scheme: linear_horizontal_extrapolate_vertical
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_shape:
      shapefile: './auxiliary_data/shapefiles/AR6/atlantic.shp'
      method: 'contains'
      crop: False




