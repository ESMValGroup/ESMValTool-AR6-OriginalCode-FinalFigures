# ESMValTool
# recipe_cvdp.yml
---
documentation:
  description: |
    Recipe for executing the NCAR CVDP package in the ESMValTool framework.

  authors:
    - phil_ad
    - broe_bj

  maintainer:
    - broe_bj

  references:
    - phillips14eos

  projects:
    - esmval
    - c3s-magic

datasets:
  - {dataset: MPI-ESM-LR,  project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start_year: 2000,  end_year: 2002}

diagnostics:

  diagnostic1:
    description: Run the NCAR CVDPackage.
    variables:
      tas:
      pr:
      psl:
        field: T2Ms
      pr:
        field: T2Ms
      psl:
        field: T2Ms
      ts:
        field: T2Ms
    scripts:
      cvdp:
        script: cvdp/cvdp_wrapper.py
        modular_list:
          - sst.trends_timeseries
          - pr.trends_timeseries
        quickplot:
          plot_type: pcolormesh
