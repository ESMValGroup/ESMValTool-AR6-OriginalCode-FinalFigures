diagnostics:

  # **********************************************************************
  # IPCC WGI AR6, chap. 3
  # FAQ 3.2, Fig. 1
  # Lisa
  # **********************************************************************
  # Centered pattern correlation 
  # **********************************************************************

  tas: &corr_diag
    description: Calculate pattern correlation value
    variables:
      tas: &var_settings
        preprocessor: regrid_4_5
        reference_dataset: ERA5
        alternative_dataset: NCEP
        project: CMIP5
        exp: historical
        ensemble: r1i1p1
        mip: Amon
        start_year: 1980
        end_year: 1999
    additional_datasets:
      #- {dataset: BCC-ESM1, ensemble: r(1:3)i1p1f1, grid: gn, project: CMIP6}
      #- {dataset: CanESM5-CanOE, ensemble: r(1:3)i1p2f1, grid: gn, project: CMIP6}
      #- {dataset: CIESM, grid: gr, ensemble: r(1:3)i1p1f1, project: CMIP6}
      #- {dataset: FGOALS-f3-L, ensemble: r1i1p1f1, grid: gr, project: CMIP6}
      #- {dataset: MCM-UA-1-0, grid: gn, ensemble: r1i1p1f1, project: CMIP6}
  
      #- {<<: *cmip3, dataset: bccr_bcm2_0,  institute: BCCR}
      #- {<<: *cmip3, dataset: ukmo_hadgem1, institute: UKMO}

      - {dataset: ERA5, project: OBS6, type: reanaly, version: 1, tier: 3}
      - {dataset: NCEP, project: OBS, type: reanaly, version: 1, tier: 2}      
    scripts:
      pattern_cor: &fig_pattern_cor
        script: ipcc_ar6/corr_pattern.ncl

  pr:
    <<: *corr_diag
