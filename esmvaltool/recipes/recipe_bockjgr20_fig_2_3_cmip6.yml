# ESMValTool
# recipe_bockjgr20.yml
---
documentation:

  description: |
    Producing figures from Bock et al., 2020, JGR

  authors:
    - bock_lisa
    - lauer_axel

  references:
    - flato13ipcc

  projects:
    - ipcc_ar6


preprocessors:

  clim:
    regrid:
      target_grid: 2x2
      scheme: linear
    #mask_fillvalues:
    #  threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]


