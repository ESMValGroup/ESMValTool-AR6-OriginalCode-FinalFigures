---
documentation:
  description: |
    Recipe to produce figure 3.19 for IPCC AR6 chapter 3 WG1.
    Potential temperature (degrees C) and (b) salinity biases of CMIP5 r1i1p1
    ensemble member and CMIP6 minus observed World Ocean Atlas 2013 (WOA09)
    fields.

    Shown in colour are the time-mean differences between the multi model mean
    and observations, zonally averaged for the global ocean
    (excluding marginal and regional seas). The observed climatological values
    are sourced from the WOA13 and are shown as labelled black contours.
    White contours follow the colour scale at regular intervals. The simulated
    annual mean climatologies are obtained for 1975-2000 from available
    historical simulations.

  authors:
    - demora_lee

  references:
    - demora2018gmd

  projects:
    - ukesm


preprocessors:
  # --------------------------------------------------
  # Transects preprocessors
  # --------------------------------------------------
  prep_transect: # For extracting a transect
    custom_order: true
    climate_statistics:
      operator: mean
      period: full
    regrid:
      target_grid: 1x1
      scheme: linear
    zonal_means:
      coordinate: longitude
      mean_type: mean
    extract_levels:
      #levels: [-1, -40, -80, -120, -160, -200, -240, -280, -320, -360, -400, -440, -480, -520, -560, -600, -640, -680, -720, -760, -800, -840, -880, -920, -960, -1000, -1200, -1400, -1600, -1800, -2000, -2200, -2400, -2600, -2800, -3000, -3200, -3400, -3600, -3800, -4000, -4200, -4400, -4600, -4800, -5000, -5200, -5400, -5600, -5800]
