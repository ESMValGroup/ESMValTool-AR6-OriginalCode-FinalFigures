# ESMValTool
# recipe_flato13ipcc.yml
---
documentation:

  description: |
    Reproducing IPCC AR5, Fig. 10.7 (Bindoff et al., 2013)

  authors:
    - bock_ls

#  maintainer:
    
  references:
    - bindoff13ipcc

  projects:
    - ipcc_ar6


preprocessors:

  clim_ref:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset, alternative_dataset]

  clim_ref2:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]

  clim_ref_land:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_landsea:
      mask_out: sea #if land, will mask land out; if sea, will mask seas and oceans out
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset, alternative_dataset]

  clim_ref2_land:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_landsea:
      mask_out: sea #if land, will mask land out; if sea, will mask seas and oceans out
    multi_model_statistics:
      span: overlap
      statistics: [mean]

  clim_ref_ocean:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_landsea:
      mask_out: land #if land, will mask land out; if sea, will mask seas and oceans out
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset, alternative_dataset]

  clim_ref2_ocean:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_landsea:
      mask_out: land #if land, will mask land out; if sea, will mask seas and oceans out
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]

  clim_ref_europe:
    extract_region:
      start_longitude: -40.
      end_longitude: 10.
      start_latitude: 30.
      end_latitude: 75.
    regrid:
      target_grid: reference_dataset
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset, alternative_dataset]

