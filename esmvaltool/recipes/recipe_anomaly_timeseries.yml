# ESMValTool
# recipe_flato13ipcc.yml
---
documentation:

  description: |
    Reproducing IPCC AR5, Fig. 10.7 (Bindoff et al., 2013)

  authors:
    - bock_ls

  maintainer:
    - righ_ma
    
  references:
    - bindoff13ipcc

  projects:
    - ipcc_ar6


preprocessors:

  clim_ref:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset, alternative_dataset]

  clim_ref_europe:
    extract_region:
      start_longitude: -40.
      end_longitude: 10.
      start_latitude: 30.
      end_latitude: 75.
    regrid:
      target_grid: reference_dataset
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset, alternative_dataset]

diagnostics:

  tas_europe:
    description: IPCC AR5 Ch. 10, Fig. 10.7 (near-surface temperature)
    variables:
      tas:
        preprocessor: clim_ref   
        reference_dataset: HadCRUT4   
        alternative_dataset: HadCRUT4-clim
        mip: Amon
        field: T2Ms
        project: CMIP5
        exp: historical
        ensemble: r1i1p1
        start_year: 1850
        end_year: 2004
    additional_datasets:
      - {dataset: ACCESS1-0}
      - {dataset: ACCESS1-3}
      - {dataset: bcc-csm1-1}
      - {dataset: bcc-csm1-1-m}
      - {dataset: BNU-ESM}
      #- {dataset: CanCM4}
      - {dataset: CanESM2}
      - {dataset: CCSM4}
      - {dataset: CESM1-BGC}
      - {dataset: CESM1-CAM5}
      #- {dataset: CESM1-CAM5-1-FV2}
      - {dataset: CESM1-FASTCHEM}
      - {dataset: CESM1-WACCM}
      - {dataset: CMCC-CESM}
      - {dataset: CMCC-CM}
      - {dataset: CMCC-CMS}
      - {dataset: CNRM-CM5}
      - {dataset: CNRM-CM5-2}
      - {dataset: CSIRO-Mk3-6-0}
      #- {dataset: EC-EARTH, ensemble: r6i1p1}
      #- {dataset: FGOALS-g2}
      #- {dataset: FGOALS-s2}
      - {dataset: FIO-ESM}
      - {dataset: GFDL-CM2p1}
      - {dataset: GFDL-CM3}
