# ESMValTool
# recipe_flato13ipcc.yml
---
documentation:

  description: |
    Reproducing IPCC AR5, Fig. 10.7 (Bindoff et al., 2013)

  authors:
    - bock_ls

  maintainer:
    - righ_ma
    
  references:
    - bindoff13ipcc

  projects:
    - ipcc_ar6


preprocessors:

  clim_ref:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset, alternative_dataset]

  clim_ref_europe:
    extract_region:
      start_longitude: -40.
      end_longitude: 10.
      start_latitude: 30.
      end_latitude: 75.
    regrid:
      target_grid: reference_dataset
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]

diagnostics:

  tas_europe_hist:
    description: IPCC AR5 Ch. 10, Fig. 10.7 (near-surface temperature)
    variables:
      tas:
        preprocessor: clim_ref_europe   
        reference_dataset: HadCRUT4   
        mip: Amon
        field: T2Ms
        project: CMIP5
        exp: historical
        ensemble: r1i1p1
        start_year: 1990
        end_year: 2004
    additional_datasets:
      - {dataset: ACCESS1-0}
      - {dataset: ACCESS1-3}
      - {dataset: bcc-csm1-1}
      - {dataset: bcc-csm1-1-m}
      - {dataset: BNU-ESM}
      - {dataset: CanESM2}
      - {dataset: CCSM4}
      - {dataset: HadCRUT4, project: OBS, type: ground, version: 1,
         start_year: 1990, end_year: 2017, tier: 2}
    scripts:
      tsline: 
        script: ipcc_ar5/tsline.ncl
        time_avg: "yearly"
        ts_anomaly: "anom"    #"anom" for anomaly-plot else "noanom"
        ref_start: 1990       #start year of reference period for anomalies
        ref_end: 1995         #end year of reference period for anomalies
        ref_value: False      #attach absolute values on the right
        stat_shading: True    #shading of multi model statistics
        #range_option: 0
        plot_units: "degC"
        # Plot style
        styleset: CMIP5

  tas_europe_hist_nat:
    description: IPCC AR5 Ch. 10, Fig. 10.7 (near-surface temperature)
    variables:
      tas:
        preprocessor: clim_ref_europe   
        reference_dataset: HadCRUT4   
        mip: Amon
        field: T2Ms
        project: CMIP5
        exp: historicalNat
        ensemble: r1i1p1
        start_year: 1990
        end_year: 2004
    additional_datasets:
      - {dataset: bcc-csm1-1}
      - {dataset: CSIRO-Mk3-6-0}
      - {dataset: FGOALS-g2}
      - {dataset: HadCRUT4, project: OBS, type: ground, version: 1,
         start_year: 1990, end_year: 2017, tier: 2}
    scripts:
      tsline: 
        script: ipcc_ar5/tsline.ncl
        time_avg: "yearly"
        ts_anomaly: "anom"    #"anom" for anomaly-plot else "noanom"
        ref_start: 1990       #start year of reference period for anomalies
        ref_end: 1995         #end year of reference period for anomalies
        ref_value: False      #attach absolute values on the right
        stat_shading: True    #shading of multi model statistics
        #range_option: 0
        plot_units: "degC"
        # Plot style
        styleset: CMIP5

  ta_europe_collect:
    description: IPCC AR5 Ch. 10, Fig. 10.7 (near-surface temperature)
    #variables:
    #  tas:
    #    preprocessor: clim_ref_europe   
    #    mip: Amon
    #    field: T2Ms
    #    reference_dataset: HadCRUT4   
    # #   project: CMIP5
    # #   exp: historicalNat
