documentation:

  description: |
    Producing selected figures from IPCC WGI AR6, chap. 3

  authors:
    - bock_ls
    - eyri_ve

#  maintainer:
    
  references:
    - flato13ipcc

  projects:
    - ipcc_ar6


preprocessors:

  clim:
    regrid:
      target_grid: 2x2
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]

  clim_ref:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset, alternative_dataset]

  pp850:
    extract_levels:
      levels: 85000
      scheme: linear
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean, median]
      exclude: [reference_dataset, alternative_dataset]

  pp500:
    extract_levels:
      levels: 50000
      scheme: linear
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean, median]
      exclude: [reference_dataset, alternative_dataset]

  pp400:
    extract_levels:
      levels: 40000
      scheme: linear
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean, median]
      exclude: [reference_dataset, alternative_dataset]

  pp200:
    extract_levels:
      levels: 20000
      scheme: linear
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean, median]
      exclude: [reference_dataset, alternative_dataset]

  ppNOLEV1:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean, median]
      exclude: [reference_dataset]

  ppNOLEV2:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean, median]
      exclude: [reference_dataset, alternative_dataset]

  ppNOLEV1thr10:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.10
    multi_model_statistics:
      span: overlap
      statistics: [mean, median]
      exclude: [reference_dataset]

  ppNOLEV2thr10:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.10
    multi_model_statistics:
      span: overlap
      statistics: [mean, median]
      exclude: [reference_dataset, alternative_dataset]

  ppNOLEV1x1:
    regrid:
      target_grid: 1x1
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean, median]
      exclude: [reference_dataset, alternative_dataset]


diagnostics:

  

  # **********************************************************************
  # IPCC WGI AR6, chap. 3
  # Fig. 3.2 (ZOD fig. 3.9)
  # Sect. 3.3
  # similar to fig. IPCC AR5, chap. 9, 9.2 a/b/c
  # Lisa
  # **********************************************************************
  # Multi model mean, multi model mean bias, and mean absolute error
  # (geographical distributions)
  # **********************************************************************

  fig_3_2:
    description: IPCC AR6 Ch. 3, Fig. 3.x (near-surface temperature)
    variables:
      tas:
        preprocessor: clim
        reference_dataset: ERA-Interim
        mip: Amon
        field: T2Ms
        project: CMIP6
        exp: historical
        grid: gr
        start_year: 1986
        end_year: 2005
    additional_datasets:
      - {dataset: ERA-Interim, project: OBS, type: reanaly, version: 1,
         start_year: 1986, end_year: 2005, tier: 3}
      - {dataset: CNRM-CM6-1, ensemble: r1i1p1f2}
      - {dataset: GISS-E2-1-G, ensemble: r3i1p1f1, grid: gn}
      - {dataset: IPSL-CM6A-LR, ensemble: r29i1p1f1}
      - {dataset: MIROC6, ensemble: r1i1p1f1, grid: gn}
    scripts:
      fig_3_2: &fig-9-2_and_9-4_settings
        script: clouds/clouds_bias.ncl
        projection: Robinson
        timemean: annualclim
        plot_abs_diff: true
        plot_rel_diff: false

  # **********************************************************************
  # IPCC WGI AR6, chap. 3
  # Fig. 3.3 (ZOD fig. 3.9)
  # Sect. 3.3 
  # similar to fig. IPCC AR5, chap. 9, 9.4
  # Lisa
  # **********************************************************************
  # Multi model mean, multi model mean bias, mean absolute error, and    
  # mean relative error (geographical ditributions)
  # **********************************************************************

  fig_3_3:
    description: IPCC AR5 Ch. 9, Fig. 9.4 (precipitation)
    variables:
      pr:
        preprocessor: clim
        reference_dataset: GPCP-SG
        project: CMIP6
        mip: Amon
        field: T2Ms
        grid: gr
        exp: historical
        start_year: 1986
        end_year: 2005
    additional_datasets:
      - {dataset: GPCP-SG, project: obs4mips, level: L3, version: v2.2,
         start_year: 1986, end_year: 2005, tier: 1}
      - {dataset: CNRM-CM6-1, ensemble: r2i1p1f2}
      - {dataset: GISS-E2-1-G, ensemble: r3i1p1f1, grid: gn}
      - {dataset: IPSL-CM6A-LR, ensemble: r19i1p1f1}
      - {dataset: MIROC6, ensemble: r1i1p1f1, grid: gn}
    scripts:
      fig09-4:
        <<: *fig-9-2_and_9-4_settings
        plot_abs_diff: true
        plot_rel_diff: true


  # **********************************************************************
  # IPCC WGI AR6, chap. 3
  # Sect. 3.3 
  # Fig 3.4 (ZOD fig. 3.10)
  # similar to fig. IPCC AR5, chap. 9, 9.8
  # Lisa
  # **********************************************************************
  # Time series of anomalies of annual and global surface temperature
  # **********************************************************************

  fig_3_4:
    description: IPCC AR6 Ch. 3, Fig. 3.x (near-surface temperature)
    variables:
      tas:
        preprocessor: clim_ref   
        reference_dataset: HadCRUT4   
        alternative_dataset: HadCRUT4-clim
        mip: Amon
        field: T2Ms
        project: CMIP6
        exp: historical
        ensemble: r1i1p1
        grid: gr
        start_year: 1870
        end_year: 2014
    additional_datasets:
      - {dataset: CNRM-CM6-1, ensemble: r1i1p1f2}
      - {dataset: GISS-E2-1-G, ensemble: r1i1p1f1, grid: gn, end_year: 2000}
      - {dataset: IPSL-CM6A-LR, ensemble: r29i1p1f1}
      - {dataset: MIROC6, ensemble: r1i1p1f1, grid: gn}
      - {dataset: HadCRUT4, project: OBS, type: ground, version: 1,
         start_year: 1870, end_year: 2017, tier: 2}
      - {dataset: HadCRUT4-clim, project: OBS, type: ground, version: 1,
         start_year: 1990, end_year: 1990, tier: 2}
    scripts:
      fig09-8: 
        script: ipcc_ar5/tsline.ncl
        time_avg: "yearly"
        ts_anomaly: "anom"    #"anom" for anomaly-plot else "noanom"
        ref_start: 1961       #start year of reference period for anomalies
        ref_end: 1990         #end year of reference period for anomalies
        range_option: 0
        plot_units: "degC"
        # Plot style
        styleset: CMIP6


