diagnostics:

  # **********************************************************************
  # IPCC WGI AR6, chap. 3
  # Fig. 3.2 (ZOD fig. 3.9)
  # Sect. 3.3
  # similar to fig. IPCC AR5, chap. 9, 9.2 a/b/c
  # Lisa
  # **********************************************************************
  # Multi model mean, multi model mean bias, root mean square error and 
  # mean relative error
  # (geographical distributions)
  # **********************************************************************

  fig_3_2:
    description: IPCC AR6 Ch. 3, Fig. 3.x (near-surface temperature)
    variables:
      tas:
        preprocessor: clim
        reference_dataset: ERA-Interim
        mip: Amon
        field: T2Ms
        project: CMIP6
        exp: historical
        ensemble: r1i1p1f1
        grid: gr
        start_year: 1995
        end_year: 2014
    additional_datasets: *cmip6_hist_models_tas_era
    scripts:
      fig_3_2: &fig-3-2_and_3-9_settings
        script: ipcc_ar6/clouds_bias.ncl
        projection: Robinson
        timemean: annualclim
        plot_rms_diff: True
        plot_abs_diff: True
        plot_rel_diff: False

  # **********************************************************************
  # IPCC WGI AR6, chap. 3
  # Sect. 3.3 
  # Fig 3.3 (ZOD fig. 3.10)
  # similar to fig. IPCC AR5, chap. 9, 9.8
  # Lisa
  # **********************************************************************
  # Time series of anomalies of annual and global surface temperature
  # **********************************************************************

  fig_3_3:
    description: IPCC AR6 Ch. 3, Fig. 3.x (near-surface temperature)
    variables:
      tas:
        preprocessor: clim_ref   
        reference_dataset: HadCRUT4   
        mip: Amon
        field: T2Ms
        project: CMIP6
        exp: historical
        ensemble: r1i1p1f1
        grid: gr
        start_year: 1850
        end_year: 2014
    additional_datasets: *cmip6_hist_models_tas
    scripts:
      tsline_anom:
        script: ipcc_ar6/tsline_anom_tas.ncl
        time_avg: "yearly"
        ts_anomaly: "anom"    #"anom" for anomaly-plot else "noanom"
        ref_start: 1850       #start year of reference period for anomalies
        ref_end: 1900         #end year of reference period for anomalies
        ref_mask: True
        mean_nh_sh: True
        plot_units: "degC"
        # Plot style
        styleset: CMIP6

  # **********************************************************************
  # IPCC WGI AR6, chap. 3
  # Sect. 3.3 
  # Fig 3.4 (ZOD fig. 3.11)
  # similar to fig. IPCC AR5, chap. 9, 9.33
  # Lisa
  # **********************************************************************
  # Global climate variability - surface temperature
