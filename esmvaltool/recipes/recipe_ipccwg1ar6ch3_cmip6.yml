      - {dataset: NCEP, project: OBS, type: reanaly, version: 1, tier: 2}
    scripts:
      grading:
        <<: *grading_settings
        # Metric ('RMSD', 'BIAS', taylor')
        metric: [RMSD]
        # Normalization ('mean', 'median', 'centered_median', 'none')
        normalization: [centered_median]

