diagnostics:

  # **********************************************************************
  # IPCC WGI AR6, chap. 3
  # Fig. 3.2 (ZOD fig. 3.9)
  # Sect. 3.3
  # similar to fig. IPCC AR5, chap. 9, 9.2 a/b/c
  # Lisa
  # **********************************************************************
  # Multi model mean, multi model mean bias, root mean square error and 
  # mean relative error
  # (geographical distributions)
  # **********************************************************************

  fig_3_2:
    description: IPCC AR6 Ch. 3, Fig. 3.x (near-surface temperature)
    variables:
      tas:
        preprocessor: clim
        reference_dataset: ERA-Interim
        mip: Amon
        field: T2Ms
        project: CMIP6
        exp: historical
        grid: gr
        start_year: 1995
        end_year: 2014
    additional_datasets: *cmip6_hist_models_tas_era
    scripts:
      fig_3_2: &fig-3-2_and_3-9_settings
        script: ipcc_ar6/clouds_bias.ncl
        projection: Robinson
        timemean: annualclim
        plot_rms_diff: True
        plot_abs_diff: false
        plot_rel_diff: True

  # **********************************************************************
  # IPCC WGI AR6, chap. 3
  # Sect. 3.3 
  # Fig 3.3 (ZOD fig. 3.10)
  # similar to fig. IPCC AR5, chap. 9, 9.8
  # Lisa
  # **********************************************************************
  # Time series of anomalies of annual and global surface temperature
  # **********************************************************************

  fig_3_3:
    description: IPCC AR6 Ch. 3, Fig. 3.x (near-surface temperature)
    variables:
      tas:
        preprocessor: clim_ref   
        reference_dataset: HadCRUT4   
        mip: Amon
        field: T2Ms
        project: CMIP6
        exp: historical
        grid: gr
        start_year: 1850
        end_year: 2014
    additional_datasets: *cmip6_hist_models_tas
    scripts:
      tsline_anom:
        script: ipcc_ar6/tsline_anom_tas.ncl
        time_avg: "yearly"
        ts_anomaly: "anom"    #"anom" for anomaly-plot else "noanom"
        ref_start: 1850       #start year of reference period for anomalies
        ref_end: 1900         #end year of reference period for anomalies
        ref_mask: True
        mean_nh_sh: True
        plot_units: "degC"
        # Plot style
        styleset: CMIP6

  # **********************************************************************
  # IPCC WGI AR6, chap. 3
  # Sect. 3.3 
  # Fig 3.4 (ZOD fig. 3.11)
  # similar to fig. IPCC AR5, chap. 9, 9.33
  # Lisa
  # **********************************************************************
  # Global climate variability - surface temperature
  # **********************************************************************

  fig_3_4:
    description: IPCC AR5 Ch. 9, Fig. 9.33 (near-surface temperature)
    variables:
      tas:
        preprocessor: clim_5x5
        mip: Amon
        field: T2Ms
        project: CMIP6
        exp: piControl
        grid: gr
        start_year: 1870
        end_year: 2004
    additional_datasets:
      - {dataset: BCC-CSM2-MR, ensemble: r1i1p1f1, grid: gn, start_year: 1850, end_year: 2449}
      - {dataset: BCC-ESM1, ensemble: r1i1p1f1, grid: gn, start_year: 1850, end_year: 2300}
      - {dataset: CESM2, ensemble: r1i1p1f1, grid: gn, start_year: 1, end_year: 1200}
      - {dataset: CESM2-WACCM, ensemble: r1i1p1f1, grid: gn, start_year: 1, end_year: 499}
      - {dataset: CNRM-CM6-1, ensemble: r1i1p1f2, start_year: 1850, end_year: 2349}
      - {dataset: CNRM-ESM2-1, ensemble: r1i1p1f2, start_year: 1850, end_year: 2349}
      - {dataset: E3SM-1-0, ensemble: r1i1p1f1, start_year: 1, end_year: 500}
      - {dataset: GFDL-CM4, ensemble: r1i1p1f1, grid: gr1, start_year: 151, end_year: 650}
      - {dataset: GISS-E2-1-G, ensemble: r1i1p1f1, grid: gn, start_year: 4150, end_year: 5000}
      #- {dataset: IPSL-CM6A-LR, ensemble: r1i1p1f1, start_year: 1850, end_year: 3049}
      - {dataset: MIROC6, ensemble: r1i1p1f1, grid: gn, start_year: 3200, end_year: 3999}
      #- {dataset: HadCRUT4, project: OBS, type: ground, version: 1,
      #   start_year: 1870, end_year: 2017, tier: 2}
    scripts:
      fig09-33a:
        script: ipcc_ar5/zonal_st_dev.ncl
        multi_model_mean: False
        time_avg: "yearly"
        plot_units: "degC"
        # Plot style
