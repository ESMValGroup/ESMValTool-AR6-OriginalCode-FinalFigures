  tas_hist_global:
    description: IPCC AR5 Ch. 10, Fig. 10.7 (near-surface temperature)
    variables:
      tas:
        preprocessor: clim_ref  
        reference_dataset: HadCRUT4   
        mip: Amon
        field: T2Ms
        project: CMIP5
        exp: historical
        ensemble: r1i1p1
        start_year: 1850 #1990
        end_year: 2004
    additional_datasets: *cmip5_hist_models
    scripts:
      tsline: &tsline_settings
        script: ipcc_ar6/tsline_anom_tas.ncl
        time_avg: "yearly"
        ts_anomaly: "anom"    #"anom" for anomaly-plot else "noanom"
        region: "Global"
        ref_start: 1850       #start year of reference period for anomalies
        ref_end: 1900         #end year of reference period for anomalies
        ref_value: True       #attach absolute values on the right
        ref_mask: True        #True: maksing of models by observations
        mean_nh_sh: True
        stat_shading: True    #shading of multi model statistics
        write_stat: True      #write multi model statistics in nc-file
        stat: "10-90"         #statistics for multi model nc-file (MinMax,5-95,10-90)
        plot_units: "degC"
        # Plot style
        styleset: CMIP5
        y_min: -1.0
        y_max: 2.0

  tas_hist_nat_global:
    description: IPCC AR5 Ch. 10, Fig. 10.7 (near-surface temperature)
