# ESMValTool
# recipe_flato13ipcc.yml
---
documentation:

  description: |
    Reproducing selected figures from IPCC AR5, chap. 9 (Flato et al., 2013)
    9.2, 9.4, 9.5, 9.6, 9.8, 9.42a.

  authors:
    - bock_ls
    - gier_be
    - laue_ax
    - schl_ma

  maintainer:
    - righ_ma
    
  references:
    - flato13ipcc

  projects:
    - embrace
    - esmval
    - crescendo


preprocessors:

  clim:
    regrid:
      target_grid: 2x2
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]

  spatial_mean:
    average_region:
      coord1: latitude
      coord2: longitude

  clim_ref:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset, alternative_dataset]

  regrid_4_5:
    regrid:
      target_grid: 4x5
      scheme: linear

diagnostics:


