preprocessors:
    prep_3_20_700:
        custom_order: true
        extract_volume:
            z_min: 0
            z_max: 700
        # regrid_time:
        #     frequency: mon
        annual_statistics:
            operator: mean
        volume_statistics:
            operator: weightless_sum
        regrid_time:
            frequency: year

    prep_3_20:
        custom_order: true
        # regrid_time:
        #     frequency: mon
        annual_statistics:
            operator: mean
        volume_statistics:
            operator: weightless_sum
        regrid_time:
            frequency: year

diagnostics:
  diag_3_20:
      variables:
        ohcga_Omon: # Global Average Thermosteric Sea Level Change
          short_name: ohc
          preprocessor: prep_3_20
          derive: true
          force_derivation: false
          additional_datasets:
            - {dataset: GFDL-CM4,        project: CMIP6, mip: Omon, exp: historical, ensemble: r1i1p1f1, grid: gn, start_year: 1968, end_year: 1973}
            - {dataset: HadGEM3-GC31-LL, project: CMIP6, mip: Omon, exp: historical, ensemble: r1i1p1f3, grid: gn, start_year: 1968, end_year: 1973}
            - {dataset: UKESM1-0-LL,     project: CMIP6, mip: Omon, exp: historical, ensemble: r1i1p1f2, grid: gn, start_year: 1968, end_year: 1973}

        ohcga_Ofx: # Global Average Thermosteric Sea Level Change
          short_name: ohc_ofx
          preprocessor: prep_3_20
          derive: true
          force_derivation: false
          additional_datasets:
            - {dataset: CESM2,           project: CMIP6, mip: Omon, exp: historical, ensemble: r1i1p1f1, grid: gn, start_year: 1968, end_year: 1973}
            - {dataset: SAM0-UNICON,     project: CMIP6, mip: Omon, exp: historical, ensemble: r1i1p1f1, grid: gn, start_year: 1968, end_year: 1973}

