preprocessors:

    prep_3_20:
        custom_order: true
        # regrid_time:
        #     frequency: mon
        annual_statistics:
            operator: mean
        regrid_time:
            frequency: year

    prep_vol_omon:
        custom_order: true
        annual_statistics:
            operator: mean
        regrid_time:
            frequency: year
        volume_statistics:
            operator: weightless_sum

    prep_vol_ofx:
        custom_order: true
        volume_statistics:
            operator: weightless_sum

diagnostics:
  diag_3_20:
      variables:
        thetaoga_Omon: # Global Average Thermosteric Sea Level Change
          short_name: thetaoga
          preprocessor: prep_3_20
          #derive: true
          #force_derivation: false
          additional_datasets:
            - {dataset: GFDL-CM4,        project: CMIP6, mip: Omon, exp: historical, ensemble: r1i1p1f1, grid: gn, start_year: 1960, end_year: 2014}
            - {dataset: GFDL-CM4,        project: CMIP6, mip: Omon, exp: piControl,  ensemble: r1i1p1f1, grid: gn, start_year:  475, end_year:  529}
                # 1850 historical is 365, (subtract 1485) so 1960 is 475 and 2014 is 529
        #
            - {dataset: HadGEM3-GC31-LL, project: CMIP6, mip: Omon, exp: historical, ensemble: r1i1p1f3, grid: gm, start_year: 1960, end_year: 2014}
