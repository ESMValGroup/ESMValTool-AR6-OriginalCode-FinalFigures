preprocessors:
  prep_3_21:
    custom_order: true
    # extract_levels:
    #   levels:  [0., ]
    #   scheme: linear_horizontal_extrapolate_vertical
    climate_statistics:
      operator: mean
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_region:
      start_longitude: 0.
      end_longitude: 360.
      start_latitude: -70.
      end_latitude: 70.
