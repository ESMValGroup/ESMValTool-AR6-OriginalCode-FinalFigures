 - {dataset: HadGEM3-GC31-LL, grid: gn, project: CMIP6, ensemble: "r(1:4)i1p1f3"}
 - {dataset: IPSL-CM6A-LR, grid: gn, project: CMIP6, ensemble: "r(1:10)i1p1f1"}
