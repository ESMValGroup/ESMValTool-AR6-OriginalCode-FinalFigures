  - { dataset: HadEX3, project: OBS, frequency: yr, tier: 2, type: clim, version: v20200928, start_year: 1953, end_year: 2017}

diagnostics:
  xcbox32:
    description: Figure for cross-chapter box 3_2 IPCC AR6 report
    variables:
      txx:
        mip: yr
        additional_datasets:
          *measurements
      rx1day:
        mip: yr
        additional_datasets:
          *measurements
      pr:
        mip: day
        preprocessor: preproc_max
        additional_datasets:
          *models_pr
      tasmax:
        mip: day
        preprocessor: preproc_max
        additional_datasets:
          *models_tasmax
    scripts:
      xcbox32:
        script: extreme_events/extremes_ipcc_ar6_wg1_fgd_xcb_32.py
        ref_period: [1961, 1990]
        year_gev_end: 2012
