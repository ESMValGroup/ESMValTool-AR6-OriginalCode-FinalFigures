      sftlf:
        <<: *tas_settings_cmip6
        preprocessor: regrid_5_5
        exp: historical
        mip: fx
        additional_datasets: *cmip6_Amon
    scripts:
      fig-3-3: &tsline_settings
        script: ipcc_ar6/tas_anom.ncl
        ref_start: 1850
        ref_end: 1900
        plot_units: "degC"
        y_min: -0.5
        y_max: 1.6
        volcanoes: true
        blending: True
        ref_mask: True
        write_stat: True
        styleset: CMIP6


  fig_3_3_cmip5:
    description: Blended surface temperature.
    variables:
      tas: &tas_settings_cmip5
        preprocessor: regrid_5_5_mmm
        mip: Amon
        project: CMIP5
        exp: [historical, rcp45]
        ensemble: r1i1p1
        start_year: 1850
        end_year: 2018
        additional_datasets: *cmip5_models
      tasa:
        <<: *tas_settings_cmip5
        preprocessor: regrid_5_5
        additional_datasets:
          - {dataset: HadCRUT5, project: OBS, type: mean, version: 5.0,
             tier: 2}
      tos:
        <<: *tas_settings_cmip5
        preprocessor: regrid_5_5
        mip: Omon
      sic:
        <<: *tas_settings_cmip5
        preprocessor: regrid_5_5
        mip: OImon
      sftlf:
        <<: *tas_settings_cmip5
        preprocessor: regrid_5_5
        exp: historical
        mip: fx
        ensemble: r0i0p0
    scripts:
      fig-3-3:
        <<: *tsline_settings
        styleset: CMIP5


  fig_3_3_collect:
    description: Collect all timeseries of blended surface temperature.
    variables:
      tasa: 
        <<: *tas_settings_cmip6
        end_year: 2018
        preprocessor: regrid_5_5
        additional_datasets:
          - {dataset: HadCRUT5, project: OBS, type: mean, version: 5.0, tier: 2}
          - {dataset: BerkeleyEarth, project: OBS, type: ground, version: 1, tier: 2}
          - {dataset: GISTEMP, project: OBS, type: ground, version: v4-all, tier: 2,
             start_year: 1880}
          - {dataset: CowtanWay, project: OBS, type: median, version: version2.0, tier: 2}
    scripts:
      collect: 
        <<: *tsline_settings
        script: ipcc_ar6/tsline_blend_collect.ncl
        ancestors: [tasa, 'fig_3_3_*/fig-3-3']
        start_year: 1850
        end_year: 2018
        ref: ["HadCRUT5"]
        order: ["CMIP6_historical-ssp245", "CMIP5_historical-rcp45"]
        stat_shading: True
        ref_shading: True
        ref_stderr: True
        title: "Global Mean Surface Temperature"
