---
documentation:

  description: |
    Producing selected figures from IPCC WGI AR6, chap. 3

  authors:
    - bock_lisa

  maintainer:
    - bock_lisa

  references:
    - flato13ipcc
    - cowtan15grl

  projects:
    - ipcc_ar6


preprocessors:

  regrid_5_5_mmm:
    regrid:
      target_grid: 5x5
      scheme: linear
    multi_model_statistics:
      span: full
      statistics: [mean]
    
  regrid_5_5:
    regrid:
      target_grid: 5x5
      scheme: linear


