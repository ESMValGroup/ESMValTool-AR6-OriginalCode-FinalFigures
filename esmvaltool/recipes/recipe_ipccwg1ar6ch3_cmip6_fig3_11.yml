diagnostics:

  # **********************************************************************
  # IPCC WGI AR6, chap. 3
  # Sect. 3.3.2 
  # Fig 3.11 (ZOD fig. 3.16)
  # Lisa
  # **********************************************************************
  # Global and zonal average changes in annual mean precipitation
  # **********************************************************************
 
  ########################################################################
  # Global
  # ######################################################################

  pr_hist_global_land:
    description: IPCC AR5 Ch. 10, Fig. 10.7 (near-surface temperature)
    variables:
      pr:
        preprocessor: clim_5x5_land
        reference_dataset: GHCN   
        mip: Amon
        project: CMIP6
        exp: historical
        ensemble: r1i1p1f1
        grid: gr
        start_year: 1950
        end_year: 2014
    additional_datasets: *cmip6_historical_models_pr
    scripts:
      tsline: &tsline_settings_pr
        script: ipcc_ar6/tsline_new.ncl
        time_avg: "yearly"
        ts_anomaly: "anom"
        region: "Global"
        ref_start: 1961
        ref_end: 1990
        ref_value: False
        ref_mask: True
        write_stat: True
        stat: "MinMax"
        #run_ave: 11
        plot_units: "mm/day"
        styleset: CMIP6
        y_min: -0.2
        y_max: 0.2

  pr_histNat_global_land:
    description: IPCC AR5 Ch. 10, Fig. 10.7 (near-surface temperature)
    variables:
      pr:
        preprocessor: clim_5x5_land   
        reference_dataset: GHCN   
        mip: Amon
        project: CMIP6
        exp: hist-nat
        ensemble: r1i1p1f1
        grid: gr
        start_year: 1950
        end_year: 2014
    additional_datasets: *cmip6_histNat_models_pr
    scripts:
      tsline: 
        <<: *tsline_settings_pr

  fig_3_11_global_land:
    description: IPCC AR5 Ch. 10, Fig. 10.7 (near-surface temperature)
    variables:
      pr:
        preprocessor: clim_5x5_land   
        mip: Amon
        reference_dataset: GHCN
        start_year: 1950
        end_year: 2014
    additional_datasets:
      - {dataset: GHCN, project: OBS, type: ground, version: 1, tier: 2}
    scripts:
      collect: &tsline_collect_settings
        <<: *tsline_settings_pr
        script: ipcc_ar6/tsline_collect.ncl
        ancestors: [pr, 'pr_*_global_land/tsline*']
        start_year: 1950
        end_year: 2014
        ref: ["GHCN"]
        order: ["CMIP6_hist-nat", "CMIP6_historical"]
        stat_shading: True
