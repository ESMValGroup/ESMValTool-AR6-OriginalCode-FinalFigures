preprocessors:
    prep_3_20_700:
        custom_order: true
        extract_volume:
            z_min: 0
            z_max: 700
        # regrid_time:
        #     frequency: mon
        annual_statistics:
            operator: mean
        volume_statistics:
            operator: weightless_sum
        regrid_time:
            frequency: year

    prep_3_20:
        custom_order: true
        # regrid_time:
        #     frequency: mon
        annual_statistics:
            operator: mean
        volume_statistics:
            operator: weightless_sum
        regrid_time:
            frequency: year

diagnostics:
  diag_3_20:
      variables:
        ohcga: # Global Average Thermosteric Sea Level Change
          short_name: ohc
          preprocessor: prep_3_20
          derive: true
          force_derivation: false
          # field: TO1M
          start_year: 1960
          end_year: 2005

        ohc700: # Global Average Thermosteric Sea Level Change
          short_name: ohc
          preprocessor: prep_3_20_700
          derive: true
          force_derivation: false
          # field: TO1M
          start_year: 1960
          end_year: 2005


      scripts:
        diagnostic_3_20_ts:
          script: ocean/diagnostic_timeseries.py
          anomaly: [1971, 1971]
        diagnostic_3_20:
          script: ocean/diagnostic_fig_3_20_OHC_timeseries.py
