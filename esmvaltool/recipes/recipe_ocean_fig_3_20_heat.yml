preprocessors:
    prep_3_20_700:
        custom_order: true
        extract_volume:
            z_min: 0
            z_max: 700
        # regrid_time:
        #     frequency: mon
        annual_statistics:
            operator: mean
        volume_statistics:
            operator: weightless_sum
        regrid_time:
            frequency: year

    prep_3_20:
        custom_order: true
        # regrid_time:
        #     frequency: mon
        annual_statistics:
            operator: mean
        volume_statistics:
            operator: weightless_sum
        regrid_time:
            frequency: year

