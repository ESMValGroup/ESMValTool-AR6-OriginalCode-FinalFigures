  # Fig. 3.21
  # **********************************************************************
  # Lisa
  # **********************************************************************
  # Multi mean bias of sea surface temperature and salinity
  # **********************************************************************

  IAV_calc_tos_cmip6: &diag_IAV
    description: Calculate temperature interannual variability
                 for stippling significance
    themes:
      - varmodes
    realms:
      - ocean
    variables:
      tos:
        preprocessor: preproc_map
        project: CMIP6
        mip: Omon
        exp: piControl
        ensemble: r1i1p1f1
        grid: gn
        additional_datasets: *models_cmip6_piControl
      
    scripts:
      calc_IAV_for_stippandhatch: &IAV_script
        script: ipcc_ar5/ch12_calc_IAV_for_stippandhatch.ncl
        time_avg: annualclim
        periodlength: 20.
        iavmode: mmm

