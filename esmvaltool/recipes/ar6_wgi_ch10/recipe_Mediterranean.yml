preprocessors:
  # for timeseries and histogram
  tas_areamean: &tas_areamean
    mask_landsea:
      mask_out: sea
    extract_region: &mask
        start_longitude: -10.
        end_longitude: 40.
        start_latitude: 25.
        end_latitude: 50.
    extract_time: &per_all
      start_year: 1960
      start_month: 1
      start_day: 1
      end_year: 2100
      end_month: 12
      end_day: 31
    extract_season:
      season: JJA
    seasonal_statistics:
      operator: mean
    area_statistics_mask:
      operator: mean
    convert_units:
      units: degC

  tas_maps_obs_trend: &tas_maps_obs_trend
    custom_order: true
    mask_landsea:
      mask_out: sea
    extract_region: &mask_large
      start_longitude: -15.
      end_longitude: 45.
      start_latitude: 20.
      end_latitude: 55.
    extract_time: &per_hist
      start_year: 1960
      start_month: 1
      start_day: 1
      end_year: 2014
      end_month: 12
      end_day: 31
    extract_season: &season
      season: JJA
    seasonal_statistics:
      operator: mean
