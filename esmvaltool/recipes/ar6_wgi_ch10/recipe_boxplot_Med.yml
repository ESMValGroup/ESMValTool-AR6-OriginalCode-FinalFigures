preprocessors:
  tas_means:
    mask_landsea:
      mask_out: sea
    extract_region: &mask
        start_longitude: -10.
        end_longitude: 10.
        start_latitude: 33.
        end_latitude: 45.
    extract_time: &per
      start_year: 1986
      start_month: 1
      start_day: 1
      end_year: 2005
      end_month: 12
      end_day: 31
    extract_season:
      season: JJA
    seasonal_statistics:
      operator: mean
    area_statistics:
      operator: mean
    convert_units:
      units: degC

  pr_means:
    mask_landsea:
      mask_out: sea
    extract_region: {<<: *mask}
    extract_time: {<<: *per}
    extract_season:
      season: JJA
    seasonal_statistics:
      operator: mean
    area_statistics:
      operator: mean
    convert_units:
      units: kg m-2 d-1

  pr_means_common:
    mask_landsea:
      mask_out: sea
    extract_region: {<<: *mask}
    extract_time: {<<: *per}
    extract_season:
      season: JJA
    convert_units:
      units: kg m-2 d-1


  tas_maps_best:
    custom_order: true
    mask_landsea:
      mask_out: sea
    extract_region: &mask_big
      start_longitude: -20.
      end_longitude: 20.
      start_latitude: 23.
      end_latitude: 55.
    extract_time: {<<: *per}
    extract_season:
      season: JJA
    seasonal_statistics:
      operator: mean
    convert_units:
      units: degC
    regrid:
      target_grid: reference_dataset
      scheme:
        method: cdo_remapcon
        tmp_dir: /tmp/EVT_tmp
    multi_model_statistics:
      span: full
      statistics: [mean]
      exclude: [reference_dataset]
    climate_statistics:
      operator: mean
      period: full

  tas_maps_best_single:
    mask_landsea:
      mask_out: sea
    extract_region: {<<: *mask_big}
    extract_time: {<<: *per}
    extract_season:
      season: JJA
    seasonal_statistics:
      operator: mean
    convert_units:
      units: degC
    climate_statistics:
      operator: mean
      period: full

  pr_maps_11:
    custom_order: true
    mask_landsea:
      mask_out: sea
    extract_region: {<<: *mask_big}
    extract_time: {<<: *per}
    extract_season:
      season: JJA
    seasonal_statistics:
      operator: mean
    convert_units:
      units: kg m-2 d-1
    regrid:
      target_grid: reference_dataset
