preprocessors:
  pr_common:
    mask_landsea:
      mask_out: sea
    extract_region: &mask_box
      start_longitude: 76.
      end_longitude: 87.
      start_latitude: 20.
      end_latitude: 28.
    extract_time:
      start_year: 1950
      start_month: 1
      start_day: 1
      end_year: 2100
      end_month: 12
      end_day: 31
    extract_season: &season
      season: JJAS
    convert_units: &units
      units: kg m-2 day-1


  pr_areamean: # this for all models
    mask_landsea:
      mask_out: sea
    # # SOD
    # extract_region: &mask_box
    #   start_longitude: 75.
    #   end_longitude: 85.
    #   start_latitude: 15.
    #   end_latitude: 25.
    # A 76-87E, 20-28N Bollasina
    # extract_region: &mask_box
    #   start_longitude: 76.
    #   end_longitude: 87.
    #   start_latitude: 20.
    #   end_latitude: 28.
    # B 5-30N, 65-90E bigger
    extract_region: {<<: *mask_box}
    extract_time:
      start_year: 1950
      start_month: 1
      start_day: 1
      end_year: 2100
      end_month: 12
      end_day: 31
    extract_season: {<<: *season}
    seasonal_statistics: &season_stat
      operator: mean
      seasons: [JJAS]
    convert_units: {<<: *units}
    area_statistics:
      operator: mean

  pr_maps_mod_past: &pr_maps_mod_past
    custom_order: true
    mask_landsea:
      mask_out: sea
    extract_time: &per_past_bias
      start_year: 1985
      start_month: 1
      start_day: 1
      end_year: 2010
      end_month: 12
      end_day: 31
    extract_season: {<<: *season}
    seasonal_statistics: {<<: *season_stat}
    regrid: &regr_11
      target_grid: 1.0x1.0
      scheme:
        method: cdo_remapcon
        tmp_dir: /tmp/EVT_tmp
    multi_model_statistics: &mmstat
      span: full
      statistics: [mean]
      exclude: [reference_dataset]
    extract_region: &mask_large
      start_longitude: 50.
      end_longitude: 110.
      start_latitude: -15.
      end_latitude: 40.
    convert_units: {<<: *units}

  pr_maps_mod_past_common_obs: &pr_maps_mod_past_common_obs
    custom_order: true
    mask_landsea:
      mask_out: sea
    extract_time: {<<: *per_past_bias}
    extract_season: {<<: *season}
    regrid: {<<: *regr_11}
    extract_region: {<<: *mask_large}
    convert_units: {<<: *units}

  pr_maps_mod_past_IndianOcean: &pr_maps_mod_past_IndianOcean
    custom_order: true
    mask_landsea:
      mask_out: sea
    extract_time: {<<: *per_past_bias}
    extract_season: {<<: *season}
    seasonal_statistics: {<<: *season_stat}
    regrid: {<<: *regr_11}
    multi_model_statistics: {<<: *mmstat}
    extract_region: &mask_large_IndianOcean
      start_longitude: 35.
      end_longitude: 115.
      start_latitude: -40.
      end_latitude: 40.
    convert_units: {<<: *units}

  wind_maps_mod_past_IndianOcean: &wind_maps_mod_past_IndianOcean
    custom_order: true
    extract_levels:
      levels: [85000.]
      scheme: linear
    extract_time: {<<: *per_past_bias}
    extract_season: {<<: *season}
    seasonal_statistics: {<<: *season_stat}
    regrid: {<<: *regr_11}
    multi_model_statistics: {<<: *mmstat}
    extract_region: {<<: *mask_large_IndianOcean}
    convert_units:
      units: m s-1

  pr_maps_trend_past_common: &pr_maps_trend_past_common
    mask_landsea:
      mask_out: sea
    extract_time: &per_past_trendmaps
      start_year: 1950
      start_month: 1
