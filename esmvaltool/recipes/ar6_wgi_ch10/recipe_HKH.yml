preprocessors:
  tas_maps_himalaya:
    mask_landsea:
      mask_out: sea
    extract_region: &mask_big
      start_longitude: 55.
      end_longitude: 115.
      start_latitude: 10.
      end_latitude: 50.
    extract_time: &period_maps
      start_year: 1961
      start_month: 1
      start_day: 1
      end_year: 2014
      end_month: 12
      end_day: 31
    annual_statistics:
      operator: mean
    convert_units:
      units: degC

  tas_areamean:
    mask_landsea:
      mask_out: sea
    extract_shape:
      shapefile: /nas/home/maj/MyDocuments/Myprogramme/ESMValTool_related/22/ESMValTool-AR6/esmvaltool/diag_scripts/ar6_wgi_ch10/CH10_additional_data/HKH_shape/data/outline.shp
      method: contains
      crop: true
    extract_time: {<<: *period_maps}
    annual_statistics:
      operator: mean
    area_statistics:
      operator: mean
    convert_units:
      units: degC

  tas_common:
    mask_landsea:
      mask_out: sea
    extract_region:
      {<<: *mask_big}
    extract_time: {<<: *period_maps}
    convert_units:
      units: degC

diagnostics:
  ch_10:
    description: IPCC WGI AR6 Ch. 10, CCBox 10.4 Fig 1 HKH
    realms:
      - atmos
    variables:
      tas_common_obsmasking: &tas_common_obsmasking
        short_name: tas
        preprocessor: tas_common
        reference_dataset: CRU
        mip: Amon
        start_year: 1961
        end_year: 2014
        additional_datasets:
          *obs_tas


      tas_cmip6_areamean: &tas_areamean
        short_name: tas
        preprocessor: tas_areamean
        project: CMIP6
        activity: CMIP
        exp: historical
        frequency: mon
        mip: Amon
        grid: gn
        start_year: 1961
        end_year: 2014
        additional_datasets:
          *mod_cmip6


      tas_cmip6subset_areamean:
        <<: *tas_areamean
        additional_datasets:
          *mod_cmip6_subset

      tas_aer_areamean:
        <<: *tas_areamean
        activity: DAMIP
        exp: hist-aer
        additional_datasets:
          *mod_histaer

      tas_ghg_areamean:
        <<: *tas_areamean
        activity: DAMIP
        exp: hist-GHG
        additional_datasets:
          *mod_histghg

      tas_mpige_areamean:
        <<: *tas_areamean
        project: MPIGE
        exp: [historical, rcp85]
        modeling_realm: atmos
        additional_datasets:
          *mod_mpige

      tas_miroc6_areamean:
        <<: *tas_areamean
        additional_datasets:
          *mod_miroc6

      tas_d4pdf_areamean:
        <<: *tas_areamean
        project: d4PDF
        exp: d4pdf
        frequency: mon
        additional_datasets:
          *mod_d4pdf

      tas_csiromk360_areamean:
        <<: *tas_areamean
        mip: Amon
        project: CMIP5LENS
        exp: historical_rcp85
        frequency: mon
        modeling_realm: atmos
        additional_datasets:
          *mod_csiromk360

      tas_cmip6_maps: &tas_maps
        short_name: tas
        preprocessor: tas_maps_himalaya
        project: CMIP6
        activity: CMIP
        exp: historical
        mip: Amon
        grid: gn
        start_year: 1961
        end_year: 2014
        additional_datasets:
          *mod_cmip6

      # tas_aer_maps:
      #   <<: *tas_maps
      #   activity: DAMIP
      #   exp: hist-aer
      #   additional_datasets:
      #     *mod_histaer

      # tas_ghg_maps:
      #   <<: *tas_maps
      #   activity: DAMIP
      #   exp: hist-GHG
      #   additional_datasets:
      #     *mod_histghg

      # tas_mpige_maps:
      #   <<: *tas_maps
      #   project: MPIGE
      #   exp: [historical, rcp85]
      #   modeling_realm: atmos
      #   additional_datasets:
      #     *mod_mpige

      # tas_miroc6_maps:
      #   <<: *tas_maps
      #   additional_datasets:
      #     *mod_miroc6

    scripts:
      fig_CCB-4.1:
        script: ar6_wgi_ch10/diagnostic_IPCC_AR6_CH10.py
        obsmasking_tas_maps_BE: &obsmasking_tas_maps
          variable_group: tas_common_obsmasking
          datasets: [BerkeleyEarth]
          annual_statistics:
            operator: mean
        obsmasking_tas_maps_CRU:
          <<: *obsmasking_tas_maps
          datasets: [CRU]
        obsmasking_tas_maps_APHRO-MA:
          <<: *obsmasking_tas_maps
          datasets: [APHRO-MA]
        obsmasking_tas_maps_JRA-55:
          <<: *obsmasking_tas_maps
          datasets: [JRA-55]

        obsmasking_tas_areamean: &obsmasking_tas_areamean
          datasets: [BerkeleyEarth, CRU, APHRO-MA, JRA-55]
          variable_group: tas_common_obsmasking
          annual_statistics:
            operator: mean
          extract_shape:
            shapefile: /nas/home/maj/MyDocuments/Myprogramme/ESMValTool_related/22/ESMValTool-AR6/esmvaltool/diag_scripts/ar6_wgi_ch10/CH10_additional_data/HKH_shape/data/outline.shp
            method: contains
            crop: true
          area_statistics:
            operator: mean

        mapplot_tas_trend_BerkeleyEarth: &mapplot_tas_trend_obs
          domain: 'HKH'

          type: single
          metric: trend
          trend_base: decade
          ensembles: [obsmasking_tas_maps_BE]
          region: &mask_plot
            start_longitude: 60.
            end_longitude: 110.
            start_latitude: 15.
            end_latitude: 45.
          period_plot: {<<: *period_maps}
          add_shapes: True
          shape_paths: ['HKH_shape/data/outline.shp']

          plotting_information: &plotting_information_trend
            projection: LambertConformal
            title: 'Observed trend over southern Asia and the Hindu Kush Himalaya (HKH, 1961-2014)'
            subtitle: 'BerkeleyEarth'
            plot_title: True
            coastlines: True
            latlonlabels: False
            plot_box: False
            # color management and color bar
            extend: 'both'
            add_colorbar: True
            cmap_str: temp_div_disc
            Ncolors: 16
            minmax: [-0.8, 0.8]
            cbar_label_format: '{units} {trend_base}$^{{-1}}$'
            mintozero: False
            extend: both

        mapplot_tas_trend_CRU:
          <<: *mapplot_tas_trend_obs
          ensembles: [obsmasking_tas_maps_CRU]
          shape_paths: [Atlas_regions/ASIA_Land_Tibetan-Plateau_TIB.shp]
          plotting_information:
            <<: *plotting_information_trend
            subtitle: 'CRU TS'
            title: ''

        mapplot_tas_trend_APHRO-MA:
          <<: *mapplot_tas_trend_obs
          ensembles: [obsmasking_tas_maps_APHRO-MA]
          add_shapes: false
          plotting_information:
            <<: *plotting_information_trend
            subtitle: 'APHRO-MA'
            title: ''

        mapplot_tas_trend_JRA-55:
          <<: *mapplot_tas_trend_obs
          ensembles: [obsmasking_tas_maps_JRA-55]
          add_shapes: false
          plotting_information:
            <<: *plotting_information_trend
            subtitle: 'JRA-55'
            title: ''

        mapplot_tas_trend_cmip6: &mapplot_tas_trend_cmip6
          domain: 'HKH'

          type: single-MultiModelMean # single, mutlimodel
          metric: trend-min-median-max # single, trend, bias, MultiModelMean
          trend_base: decade
          ensembles: [tas_cmip6_maps]
          shapefile: 'HKH_shape/data/outline.shp'
          region: {<<: *mask_plot}
          period_plot: {<<: *period_maps}
          add_shapes: False

          plotting_information: &plotting_information_trend_models
            projection: LambertConformal # can be PlateCarree, Mercator, Miller, LambertConformal
            title: 'Modeled trend over southern Asia and HKH (1961-2014)'
            subtitle: ''
            plot_title: True
            coastlines: True
            latlonlabels: False
            plot_box: False
            # color management and color bar
            extend: 'both'
            add_colorbar: True
            cmap_str: temp_div_disc
            Ncolors: 16
            minmax: [-0.8, 0.8]
            cbar_label_format: '{units} {trend_base}$^{{-1}}$'
            mintozero: False
            extend: both

        # mapplot_tas_trend_aer:
        #   <<: *mapplot_tas_trend_cmip6
        #   ensembles: [tas_aer_maps]
