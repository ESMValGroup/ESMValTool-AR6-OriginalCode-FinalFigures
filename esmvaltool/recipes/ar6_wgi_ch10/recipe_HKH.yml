        #     <<: *plotting_information_trend_models
        #     plot_title: False

        timeseries_tas:
          domain: 'HKH'
          relative: False
          anomalies: True
          period_norm: &per_norm
            start_year: 1961
            end_year: 1980
          span: overlap # full #  overlap
          window: 5weighted

          timeseries_obs:
            period: {<<: *period_maps}
            ensembles: [obsmasking_tas_areamean]
            labeling: '{dataset}'
            metrics: [single]
          timeseries_models:
            ensembles: [tas_aer_areamean, tas_ghg_areamean, tas_cmip6subset_areamean, tas_cmip6_areamean]
            labeling: ['{project} {exp} (N={N})']
            metrics: [mean]
            period: {<<: *period_maps}
          plotting_information:
            period_plot: {<<: *period_maps}
            add_legend: true
            xlabel: ''
            ylabel:
            ncol: 2
            loc: 2
            zero_line: true
            xlims: [1960, 2015]
            ylims: [-0.51, 1.51]
            title: Temperature anomalies over HKH
            subtitle: Baseline period is 1961-1980

        histogram_tas:
          domain: 'HKH'

          trend_base: decade
          period_trend:
            {<<: *period_maps}
          relative: False
          add_mean_trends: True
          histogram_histogram:
            metric: trend
            ensembles: [tas_d4pdf_areamean, tas_mpige_areamean, tas_csiromk360_areamean, tas_miroc6_areamean]
            labeling: '{dataset}'
            plot_type: boxplot
          histogram_symbols:
            metric: trend
            ensembles: [tas_aer_areamean, tas_ghg_areamean, tas_cmip6subset_areamean, tas_cmip6_areamean, obsmasking_tas_areamean]
            labeling: ['{project} {exp}', '{project}']
            plot_type: symbols

          plotting_information:
            add_legend: true
            xlabel:
            ylabel: '(% of simlations)'
            ncol: 1
            loc: 1
            xlims: [-0.25, 0.75]
            ylims:
            title: Temperature trend distribution over HKH
            bins_spacing: 0.05
            subtitle: Trend period is 1961-2014

