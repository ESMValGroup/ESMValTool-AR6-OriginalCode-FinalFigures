diagnostics:

  # **********************************************************************
  # IPCC WGI AR6, chap. 3
  # Sect. 3.3
  # Fig. 3.2
  # **********************************************************************
  # Lisa
  # **********************************************************************
  # Multi model mean, multi model mean bias and root mean square error 
  # (geographical distributions)
  # **********************************************************************

  fig_3_2:
    description: IPCC AR6 Ch. 3, Fig. 3.2 (near-surface temperature)
    variables:
      tas:
        preprocessor: clim
        reference_dataset: ERA5
        mip: Amon
        project: CMIP6
        exp: historical
        ensemble: r1i1p1f1
        grid: gr
        start_year: 1995
        end_year: 2014
    additional_datasets: *models_cmip6_historical_tas_era5
    scripts:
      fig_3_2: 
        script: ipcc_ar6/model_bias.ncl
        projection: Robinson
        timemean: annualclim
        plot_rms_diff: True


  # **********************************************************************
  # IPCC WGI AR6, chap. 3
  # Sect. 3.3 
  # Fig 3.3
  # **********************************************************************
  # Lisa
  # **********************************************************************
  # Time series of anomalies of annual and global surface temperature
  # Blendinf and masking like Cowtan, 2015
  # **********************************************************************

  fig_3_3:
    description: IPCC AR6 Ch. 3, Fig. 3.3 (near-surface temperature)
    variables:
      tas:
        preprocessor: clim_ref   
        reference_dataset: HadCRUT4   
        mip: Amon
        project: CMIP6
        exp: historical
        ensemble: r1i1p1f1
        grid: gr
        start_year: 1850
        end_year: 2014
    additional_datasets: *models_cmip6_historical_tas_hadcrut4
    scripts:
      tsline_anom:
        script: ipcc_ar5/tsline.ncl
        time_avg: "yearly"
        ts_anomaly: "anom"   
        ref_start: 1850
        ref_end: 1900
        ref_mask: True
        plot_units: "degC"
        y_min: -0.5
        y_max: 1.6
        volcanoes: True
        styleset: CMIP6


  # **********************************************************************
  # IPCC WGI AR6, chap. 3
  # Sect. 3.3 
  # Fig 3.4
  # **********************************************************************
  # Lisa
  # **********************************************************************
  # Global climate variability - surface temperature
  # **********************************************************************

  fig_3_4:
    description: IPCC AR6 Ch. 3, Fig. 3.4 (near-surface temperature)
    variables:
      tas:
        preprocessor: clim_5x5
        mip: Amon
        project: CMIP6
        exp: piControl
        ensemble: r1i1p1f1
        grid: gr
        additional_datasets: *models_cmip6_piControl_tas_obs
      tasa:
        preprocessor: clim_5x5
        mip: Amon
        project: CMIP6
        exp: piControl
        ensemble: r1i1p1f1
        grid: gr
        additional_datasets:
          - {dataset: GISTEMP, project: OBS, type: ground, version: v4, start_year: 1880, end_year: 1900, tier: 2}
          - {dataset: CowtanWay, project: OBS, type: median, version: version2.0, start_year: 1850, end_year: 1900, tier: 2}
    scripts:
      fig_3_4:
        script: ipcc_ar6/zonal_st_dev.ncl
        multi_model_mean: False
        time_avg: "yearly"
        plot_units: "degC"
        styleset: CMIP6


  # **********************************************************************
  # IPCC WGI AR6, chap. 3
  # Sect. 3.3 
  # Fig 3.8
  # **********************************************************************
  # Lisa
  # **********************************************************************
  # Time series of anomalies of annual and global surface temperature for
  # global and continental regions
  # **********************************************************************

  ########################################################################
  # Global
  ########################################################################
  
  tas_hist_global: &diag_tas
    description: IPCC AR6 Ch. 3, Fig. 3.10 (near-surface temperature)
    variables:
      tas: &var_tas
        preprocessor: clim_ref_global
        reference_dataset: HadCRUT4
        mip: Amon
        project: CMIP6
        exp: historical
        ensemble: r1i1p1f1
        grid: gr
        start_year: 1850
        end_year: 2014
    additional_datasets: *models_cmip6_historical_tas_hadcrut4
    scripts:
      tsline_anom: &tsline_settings
        script: ipcc_ar6/tsline.ncl
        time_avg: "yearly"
        ts_anomaly: "anom"   
        ref_start: 1850
        ref_end: 1900
        ref_mask: True
        plot_units: "degC"
        y_min: -1.
        y_max: 2.
        volcanoes: True
        write_stat: True
        stat: "MinMax"
        region: "Global"
        styleset: CMIP6

  tas_hist-nat_global:
    <<: *diag_tas
    variables:
      tas:
        <<: *var_tas
        exp: hist-nat
    additional_datasets: *models_cmip6_hist-nat_tas_hadcrut4

  tas_hist-GHG_global:
    <<: *diag_tas
    variables:
      tas:
        <<: *var_tas
        exp: hist-GHG
    additional_datasets: *models_cmip6_hist-GHG_tas_hadcrut4

  tas_hist-aer_global:
    <<: *diag_tas
    variables:
      tas:
        <<: *var_tas
        exp: hist-aer
    additional_datasets: *models_cmip6_hist-aer_tas_hadcrut4

  fig_3_6_global: &diag_tas_collect
    description: IPCC AR5 Ch. 10, Fig. 10.7 (near-surface temperature)
    variables:
      tas:
        preprocessor: clim_ref_global
        mip: Amon
        reference_dataset: HadCRUT4   
    additional_datasets:
      - {dataset: HadCRUT4, project: OBS, type: ground, version: 1,
         start_year: 1850, end_year: 2017, tier: 2}
    scripts:
      collect: &tsline_collect
        <<: *tsline_settings
        script: ipcc_ar6/tsline_collect.ncl
        ancestors: [tas, 'tas_*_global/tsline_anom*']
        start_year: 1850
        end_year: 2017
        ref: ["HadCRUT4"]
        #order: ["CMIP6_hist-aer", "CMIP6_hist-GHG", "CMIP6_hist-nat", "CMIP6_historical"]
        order: ["CMIP6_historical", "CMIP6_hist-nat", "CMIP6_hist-aer", "CMIP6_hist-GHG"]
        stat_shading: True
        ref_shading: False
        #run_ave: 5


  ########################################################################
  # Global Land
  ########################################################################
  
  tas_hist_global_land:
    <<: *diag_tas
    variables:
      tas:
        <<: *var_tas
        preprocessor: clim_ref_global_land
