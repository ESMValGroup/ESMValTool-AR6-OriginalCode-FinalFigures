preprocessors:

  pp_DJF_zonalmean:
    extract_season:
      season: DJF
    seasonal_statistics:
      operator: mean
    zonal_statistics:
      operator: mean

  pp_MAM_zonalmean:
    extract_season:
      season: MAM
    seasonal_statistics:
      operator: mean
    zonal_statistics:
      operator: mean
    
  pp_JJA_zonalmean:
    extract_season:
      season: JJA
    seasonal_statistics:
      operator: mean
    zonal_statistics:
      operator: mean

  pp_SON_zonalmean:
    extract_season:
      season: SON
    seasonal_statistics:
      operator: mean
    zonal_statistics:
      operator: mean

  pp_ANN_zonalmean:
    annual_statistics:
      operator: mean
    zonal_statistics:
      operator: mean
      
diagnostics:

  NH_edge_trend_ANN:
    description: calculate pdf of trends in annual mean NH Hadley cell edges
    variables: 
      uas: &variable
        preprocessor: pp_ANN_zonalmean
        mip: Amon
        frequency: mon
        field: T3Ms
        start_year: 1980
        end_year: 2013
        additional_datasets:
          - {dataset: ERA5, project: OBS, type: reanaly, version: 1, 
             tier: 3}
          - {dataset: JRA-55, project: ana4mips, type: reanalysis, version: 1,
             tier: 3}
          - {dataset: CFSR, project: ana4mips, type: reanalysis, version: 1,
             tier: 3}
          - {dataset: MERRA2, project: ana4mips, type: reanalysis, version: 1,
             tier: 3}
    scripts:
      trend: &trend_setting
        script: ar6ch3_hadleycell/trend_cell_edges.ncl
        hemisphere: NH
        method: uas
        syear_trend: 1980
        eyear_trend: 2013
        
  SH_edge_trend_ANN:
    description: calculate pdf of trends in annual mean SH Hadley cell edges
    variables:
      uas:
        <<: *variable
    scripts:
      trend:
        <<: *trend_setting
        hemisphere: SH

  SH_edge_trend_DJF:
    description: calculate pdf of trends in DJF SH Hadley cell edges
    variables:
      uas:
        <<: *variable
        preprocessor: pp_DJF_zonalmean      
    scripts:
      trend: 
        <<: *trend_setting
        hemisphere: SH
        syear_trend: 1981
        eyear_trend: 2013
  draw:
    description: draw pdfs
    scripts:
      draw_pdf:
        script: ar6ch3_hadleycell/draw_pdf.ncl
#        layout: [1, 3]
        layout: [[NH_edge_trend_ANN, SH_edge_trend_ANN, SH_edge_trend_DJF]]
        ancestors: ['*/trend']

