---
# Common global attributes for Cmorizer output
attributes:
  dataset_id: WOA
  version: '2019v2'
  tier: 2
  modeling_realm: clim
  project_id: OBS
  source: 'https://data.nodc.noaa.gov/woa/WOA18/DATA/'
  reference: 'woa'
  comment: ''

# Variables to cmorize (here use only filename prefix)
variables:
  thetao:
    mip: Omon
    raw: t_an
    file: woa18_decav81B0_t00_01.nc
#    file: woa18_decav_t00_01.nc
  so:
    mip: Omon
    raw: s_an
    file: woa18_decav81B0_s00_01.nc
#    file: woa18_decav_s00_01.nc

# Custom dictionary for this cmorizer
custom:
  # years to be analyzed
  years: [2000, ]
  use_time_attrs: true
