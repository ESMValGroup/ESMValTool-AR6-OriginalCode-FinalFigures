
---
# filename_land_mask : 'land.nc'

# Common global attributes for Cmorizer output
attributes:
  dataset_id: GLDAS_NOAH
  version: 'V2'
  tier: 3
  modeling_realm: reanaly
  project_id: OBS
  source: 'https://hydro1.gesdisc.eosdis.nasa.gov/data/GLDAS/GLDAS_NOAH10_M.2.0/' # monthly data 1 degree data
  reference: 'gldas_noah'
  comment: 'Global Land Data Assimilation System V2.0'

custom:
  start_year: 1948
  end_year: 2014
  space_resolution_label: '10'
  space_resolution: '1 degree'

# Variables to cmorize
variables:
  snw:
    mip: LImon
    raw_units: kg m-2
    raw: SWE_inst
    file: 'GLDAS_NOAH{space_resolution_label}_M.A{year}{month}.020.nc4'
