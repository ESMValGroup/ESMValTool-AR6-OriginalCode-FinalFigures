---
# Filename
filename: 'monthly_*_co2_*.csv'
fill_value: -99.99

# Common global attributes for Cmorizer output
attributes:
  dataset_id: Scripps
  #version: '05-Feb-2021'
  tier: 2
  modeling_realm: ground
  project_id: OBS6
  source: 'https://scrippsco2.ucsd.edu/data/atmospheric_co2/'
  reference: 'scripps_co2'
  comment: 'These data are subject to revision based on recalibration of standard gases.'
#Flask CO2 and isotopic data sets taken at Cape Kumukahi, Hawaii: Latitude 19.5°N Longitude 154.8°W Elevation 3m.
# Variables to cmorize
variables:
  co2s:
    mip: Amon
    column_name: ['CO2', '', '[ppm]'] #fit
    stations: {'MLO': 'in_situ'}
